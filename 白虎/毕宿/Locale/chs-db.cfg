文 | 丹霞

在五车(详见“五车二”)南边，有一颗橙色的亮星，它和周围一圈小星构成了一个Y形。这就是毕宿。

“毕”的字形上端像一张网，下端就是柄，用于捕捉鸟兽或者老鼠的器具，所以其本义是一种用于打猎的，有长柄的网。由于这些恒星的连线跟这个工具的外形很相似，所以得名“毕宿”。在西安交大汉墓星图中，毕宿就如同一张正在抓兔子的毕网。在中国星座体系中，昴宿到毕宿这一片星区是胡汉交兵的古战场，所以毕宿常用于预测狩猎和边境地区的战事。

《诗经》里面有一句话是这样的：“月离于毕，俾滂沱矣。”，大概就是满月靠近毕宿之时会下大雨。其实这也不是没有科学依据，因为“满月合毕宿”天象出现于处暑前后，恰好这段时间雨下的特别多，这也就是“毕星好雨”的由来。正因如此，古人将毕宿看作是“雨神”。东汉蔡邕也说过：“雨师神，毕星也。其象在天，能兴雨。”

其实关于毕宿和雨，《三国演义》记载了这样的一段故事：

建兴八年秋七月，魏军四十万大兵(诈称八十万)经过长安，剑阁要来打汉中。当时汉军(成都方面，军师为诸葛亮)得知此事以后，派张嶷，王平率领一千人守住陈仓古道，拦截魏军。当时两员大将认为这么做无异于“送人头”，问他为何只派一千的部队去，到了以后又怎么拦下来。于是诸葛亮这样解释：“吾昨夜仰观天文，见毕星廛于太阴之分，此月内必有大雨淋漓；魏兵虽有四十万，安敢深入山险之地？因此不用多军，决不受害。吾将大军皆在汉中安居一月，待魏兵退，那时以大兵掩之：以逸待劳，吾十万之众可胜魏兵四十万也。”于是两人就带着部队向陈仓进发。当时魏军到达陈仓以后，一间房都没见着，询问了路人才得知这边的房子都让诸葛亮给烧了。曹真要求打陈仓古道，却被司马懿拒绝，说：“我夜观天文，见毕星躔于太阴之分，此月内必有大雨；若深入重地，常胜则可，倘有疏虞，人马受苦，要退则难。且宜在城中搭起窝铺住扎，以防阴雨。”于是曹真照办了。结果没过半个月，天雨大降，淋漓不止。陈仓城外，平地水深三尺，军器尽湿，人不得睡，昼夜不安。大雨连降三十日，马无草料，死者无数，军士怨声不绝。不得已只好退兵。

其实，诸葛亮和司马懿的这一场“天文之战”比的就是谁对历法和物候的掌握程度更高，两个人虽然都是那种神机妙算的人，但是司马懿对雨量的估计不足，没想到这一场大雨一连下了三十天，结果最后就吃了败仗。毕宿，即是一张捕虫网，又是能预测下雨的星座。它的功能也成为了古人智慧的一大结晶。"
