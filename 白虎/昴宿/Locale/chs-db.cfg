众鸡鸣而愁予兮，起视月之精光。观众星之行列兮，毕昴出于东方。
望中庭之蔼蔼兮，若季秋之降霜。夜曼曼其若岁兮，怀郁郁其不可再更。
——司马相如《长门赋》

东南沿海自古流传着一句民谚，其言：“六平，七斜，八倚，九倾，十落。”，说的是一种观察【昴宿】的位置来确定方位和时间的办法。昴宿，因其独特和美丽，自古以来就是一个人见人爱的星座。《尚书·尧典》有言：“日短星昴，以正仲冬”，说的是每当日落以后看到昴宿高悬南天的正中央，就意味着冬至到了。

不过，最美丽的东西往往也是最危险的，这句话虽说听起来有点“粉切黑”的意思，但很多事物都遵循这个规律，天上的星座也不例外。【昴宿】的外围包裹着毛茸茸的星云，就如同长了一层纷乱的头发。同时“昴”字在古代义同“髦”或者“旄”，后者还经常用于形容那些经常来骚扰的“胡人”。这样一来【昴宿】在星占家眼里是一个什么鸟样也就可以确定了，就是一堆披头散发邋里邋遢的“胡星”，《史记·天官书》中的记载：“昴曰髦头，胡星也。”就能证实这一点。当这个星座出现明亮跳动时，就预示着胡兵又要来进犯中原了。

而说到昴宿和战争，就不得不提到战国时期发生的规模最大的那场战争——长平之战。

这场战役于秦昭襄王47年打响。当时嬴则得知赵军换帅为赵括的消息，暗地里也将自家主帅换成白起。随后赵括出兵进攻秦军，秦军假装败退，将赵括引入自家大营。同时白起和他的部队绕到赵军后方以断绝赵军退路，然后让一支5千人的骑兵连插入赵军和大营之间，至此赵军被分隔为两部分，同时白起还切断了赵军的补给线。随后白起多次向赵军发动小规模攻击，赵军数战不利，方知被围，遂转为防御，择机突围。这一情况一直持续了46天，赵括早已坐不住，开始组织强行突围，结果被白起乱箭射死，长平一战以秦军胜利结束。白起在这场战争中前后坑杀赵军45万人，由此得了个绰号叫“杀神”。然而正当白起打算乘胜追击，一举灭亡赵国时，金星进入了昴宿。这一天象如果用当时秦的方式解读会得到两种截然相反的结果：一是金星为天之将军，对应秦国，而昴宿对应到地上就是赵国的范围，金星进入昴宿就代表秦将灭赵。二是金星进入昴宿，意思是赵国会得到天之将军的帮助，这点对秦不利。或者也可以说是昴宿为西方七宿的一员，而秦地处中原以西(按目前区划则属于华北)，所以昴宿也可以代表秦国，而金星是天之将军，进入昴宿就代表将军反过来影响政权，这样解读也是对秦不利的结果。如果把两种说法置于当时，我们就会发现当时秦国国情是符合第二种说法的。秦当时虽然打赢了长平之战，但是其内部也有一个威力更大的“炸弹”还没处理，他就是魏冉，嬴则的舅舅，嬴则能够上台就是因为他，白起也是这家伙提拔上去的。而且，白起这一生的战功将近十分之九都是在魏冉主政期间立下的，可以说白起相当于魏冉的“枪手”。这就造成了魏冉在政治和军事上影响力过于巨大，甚至威胁到了嬴则的地位。如果这个时候让白起乘胜追击，那么白起的地位又会升高至少一个等级，其背后的魏冉很可能就会借此机会死灰复燃，到那时局势就无法控制了。这样看来嬴则如果要稳定局势，就必须叫停战争，但是那时直接叫停战争会让自己显得嫉贤妒能，这点也可能也会被魏冉利用。不过好在嬴则身边还有一位得力助手叫范睢，之前长平之战中说服赵军中途换帅一事就是他策划的。当时范睢还收到了韩，赵两国使者苏代的礼，不过他知道这其实是苏代的离间计，不妨利用这点试着保一下嬴则的地位。于是他假装中计，让嬴则以此为借口把战争叫停，等魏冉势力下降以后择机继续攻赵。次年正月，魏冉逝世，嬴则想着召回白起继续攻赵，但是白起声称自己病了，坚决不回来。此时的嬴则意识到自己之前见到的“太白蚀昴”现象说的是对的，地位日渐攀升的白起最后终会威胁到自己，于是嬴则令白起自杀，一代名将就此殒命。

不过，上述的政治局可能是司马迁自己编的，苏代的“反间计”其实根本就不存在。事实上，嬴则叫停战争是自己审时度势的选择。因为秦国在长平一战中消耗也非常的多，而且在战争最艰难的那段时间，也就是白起围攻赵军的那段时间，秦国甚至把征兵年龄下调到了15岁用以支援前线，这就导致后期国力损耗太大。再看国内的两员大将——范睢和白起，都是出了名的政治家和军事家，他们对于后期战争走向有自己的判断：赵军当时虽然败退，但是秦军因为长期战争的消耗，早就大势已去，如果此时乘胜追击，必然需要更多的兵力，然而此时秦国已经没多少人可以打了，唯一的选择就是停战，休养生息。而且，战争胜利那年秋收以后，嬴则又一次把攻赵提上日程以后，白起没有说自己生病，而是劝阻说：“今秦虽破长平军，而秦卒死者过半，国内空。远绝河山而争人国都，赵应其内，诸侯攻其外，破秦军必矣。不可。”，他所说的这点就已经把秦为何要停战的根本原因说得够清楚了，而且从他刚才的话里头也没有证据能说明白起和范睢有什么恩怨。不过，长平之战结束那段时间发生了“太白蚀昴”天象是真的，时间为公历的前259年3月12日(-258.03.12)。

昴宿在古人的印象中，也并不完全是坏的。它由7颗恒星组成，就如同抱成一团的七姐妹。于是民间就根据这一形象编了很多神话。比如一些地方把昴宿称为“姑儿星”，但是正常情况下我们只能够辨认出其中6颗恒星，所以故事里头就说最小的那颗恒星怕羞躲起来了。后来《天仙配》开始流传，【昴宿】又被看成是神话当中的七仙女，至于为何只看到6颗恒星是因为剩下那颗恒星跟男主董永私奔了。而董永这个人出身并不好，他幼年丧母，与父亲相依为命，长大后下田劳动赡养父亲，顺带帮人做工谋生。农忙时节他就用小推车把父亲推到树下，一边做农活一边照顾父亲。后来父亲病故，家中无钱安葬，他就去西溪镇上大财主曹长者家卖身为奴，得钱葬父。这个故事甚至还被列为“二十四孝”之一广为传颂，甚至上文提到的神话《天仙配》中他孝行感天，七仙女就下凡与之婚配了，由此还诞生了一个城市的名字——孝感。另外，在《西游记》中，昴宿还化为毒虫的克星。因为道教中昴宿属日，为鸡，而鸡又是毒虫的天敌。当时孙悟空和猪八戒两次联手均不敌蝎子精，后经观音指点去光明宫请来昴宿。昴宿在琵琶洞前现出本相——一只六七尺高的双冠大公鸡，对着蝎子精一声叫让他现出原型——一只琵琶大小的蝎子，昴宿又叫一声那蝎子当场给吓死了。后来毗蓝婆(昴宿的母亲)甚至还用昴宿眼中炼出的针一下击破蜈蚣精的法术。

昴宿，一个实际上包含了四五百颗恒星的星团。其独特的形象，不同的人眼里有着不同的解读。或许是“安得羿善射，一箭落旄头”，亦或是“嘒彼小星，维参与昴”。不过，无论何种解读，最终倒映出来的，是解读者的本心。"
