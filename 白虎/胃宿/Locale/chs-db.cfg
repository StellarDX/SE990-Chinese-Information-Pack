文 | 丹霞

晚钟低吟云尽散，见得黄昏风渐寒。
昔日繁华终不再，只留古冢后人瞻。
 ——《帝陵》主题曲《千年祭》

人的生命就好比一段漫长的路，但是路再长也终究会走到尽头的。而那些过完此生的人最终会去向什么地方，各地有不同的看法。我国自古以来都存在着“生命是从大地中来，再回大地中去”这种观念。神话《女娲造人》中女娲用黄土仿造自己造出了人的故事正好就体现了生命起源于大地，而对于生命终点，《周礼》也给出了解释：“众生必死，死必归土”。在五行学说中，“土”居中位，是最稳定可靠的基础。

凭借着这种“落叶归根”的思想，“入土为安”就成了汉人去世以后的标配。随着礼乐制度的兴起，统治者们为了凸显自己的身份，同时希望自己离世后依然能够享受与世间一样的荣华富贵——他们往往会修建非常大的建筑并加入各种奇珍异宝与自己在一起，这就是“陵”。

最初的陵只是在地下开辟很大的空间，从地面上几乎看不出来，因此陵制大都不详。战国时期的陵才出现地面上的封土，并设有固定的陵区。后来嬴政完成了统一六国的大业，他认为自己“德兼三皇，功过五帝”，修陵肯定要“独一无二”，于是他就修建了这样一座极具代表性的“秦始皇陵”。按照古代“事死如事生”的原则，嬴政平时执政于咸阳，所以布局就基于咸阳城，大体呈现回字形，分地宫，内城与外城，其周围还有享殿、石刻、陪葬墓等。据记载其地下部分的装饰也十分的华丽。整个陵制充分体现了“一冢独尊”的思想，也极大影响了后世的陵。

不过秦统一不久以后二世嬴胡亥“独夫之心”日益娇固，天下之人敢怒不敢言。随后刘邦成功的推倒强秦，改朝换代。他建立的这个新王朝的国号成了一个民族永远的名字——汉。国人叫汉人，服装叫汉服，语言叫汉语，文化叫汉文化。“汉”不仅仅是名字，更是一种符号，象征着我们自古以来向往的那颗星。汉代的陵也充分体现了自家的风格。汉陵为帝后合葬同茔不同陵，后陵位于帝陵东，且规模较小。其外围还会设置“陵邑”用于守护此陵。汉陵中较有代表性的有刘邦的长陵。其总体基本按照上述陵制修建，布局基于其生前执政的长安城，但更多的融入了自己的特色。长陵的两座主陵分别是刘邦本人和他的皇后吕雉的，其规模几乎相同，并不是汉制规定的后陵比帝陵稍小，这是为了凸显吕后对汉朝开国做出的巨大贡献。此外，长陵周围还设置了大量用于祭祀的设施，这点也是其他汉陵没有的。

天下大势，合久必分，分久必合。汉以后出现的“魏晋南北朝”乱世，直到杨坚和的他的王朝——隋的出现才终于结束。不过，好不容易统一的天下又被下一任皇帝杨广给搞乱了。随后李渊稳定了局势，建立唐朝，一个盛世如虹的时代就此开始。前有李世民的“贞观之治”，中有武曌的“政启开元，治宏贞观”，后有李隆基的“开元盛世”，整体呈现出了前所未有的繁华。这一点也体现在了当时的陵上面。唐陵因山而建，气势雄伟。周围一般划分很大的陵园，其间设置上宫，下宫用于祭祀，还有很多和皇帝有关系的人也都长眠于此。唐陵的代表有李世民的昭陵。其规模之大堪称前所未有，被誉为“天下名陵”。昭陵布局仿的长安城，主陵位于山体中间，陵园以之为中心往东，南，西三个方向呈扇形铺开，呈众星拱位之势，象征无上王权。

唐的辉煌结束以后，华夏大地又先后进入了五代十国的割据混战，两宋辽金的三足鼎立，以及元朝无力的统治。随后朱元璋推翻了元朝，建立大明，开创了“洪武盛世”。明朝作为一个较晚期的朝代，其陵制相比前朝有很多的创新。随着当时南方园林建筑艺术的发展，明朝的陵在地面上一般会进行非常多的装饰，总体看上去就像一座园林。明陵的典型代表是朱棣的长陵，位列“明十三陵”之首。长陵采用“前方后圆”的布局，圆形部分就是主陵所在地，方形的部分为三进院落，总体风格类似于故宫。

自姬轩辕创立华夏文明，到姬发建立礼周强邦；从嬴政统一中华大地，到刘邦刮起大汉雄风；从李渊开创盛唐版图，到朱元璋打造大明王朝。但是，世间一切繁华终将归于尘土。当年的宫城早已残垣断壁，当年的辉煌早已成为记忆。而这些记忆，就以帝陵的形式呈现在后人眼前。陵，反映了一代又一代皇帝的个性，以及他这一生的功过是非，和他统治时期时代的风貌。星座【大陵】就是这些帝陵和他们的记忆升入天空的体现。虽然相隔天地间，但是其娓娓道来的，即是华夏文明的千秋伟业。

最后引一句《帝陵》的台词结束本篇：历史春秋更替，千年后人永祭。

