文 | 丹霞

每当除夕之夜，迎春的鞭炮声响彻华夏大地之时，三颗间距相等，一字排开的恒星在南边的天空上闪耀，这即是参宿。正因三星高照，新年来到，所以这三颗恒星也被冠以“福禄寿”的称号，象征着幸福美满，吉祥富贵，健康长寿的美好祝愿。

其实，最早的参宿确实是三颗恒星组成的。“参”的本义是“叁”，也就是大写的“三”，正好就对应了三颗恒星。旁边的四颗恒星是后来加进去的，也就成了现在的参宿七星。
《诗经·唐风·绸缪》中记载：
绸缪束薪，三星在天。今夕何夕，见此良人。子兮子兮，如此良人何!
绸缪束刍，三星在隅。今夕何夕，见此邂逅。子兮子兮，如此邂逅何!
绸缪束楚，三星在户。今夕何夕，见此粲者。子兮子兮，如此粲者何!
可见，在很早以前，我们就可以利用参宿在天空的位置来判断时间和季节了。但具体能追溯到什么时候，还要从一段不那么美好的故事说起。

相传，上古时期部落首领高辛氏(本名姬俊，又称帝喾)的儿子当中，老大阏伯(本名子契)和老四实沈素来不睦。因为老四妒忌老大的才干，所以他们只要一见面基本就会因为一些小事吵起来，甚至还会打架，弄得老爸又为难又生气。两个孩子长大以后，事情越闹越大，但偏偏两兄弟又住在同一个屋檐底下，几乎天天碰面，而他们一碰面就总是无缘无故吵起架来，甚至还会舞刀弄枪，根本没人能阻止的了他们。老爸就非常烦恼，毕竟没有哪一对父母看着自己的孩子手足相残而不管，然而这两兄弟就是那种天生相克的人，恐怕解决问题的唯一办法就只有把他们分开了。于是老爸就把老大封到商地(今河南商丘)，老二封到大夏(位于今山西南部一带)。但是，把他俩封到各自的地盘以后，老爹还是不放心，于是他顺便把完全不同的两套天文学体系分别传授给了两个孩子。老大主管的是基于心宿的体系，老四主管的则是基于参宿的体系。两人分别被后世敬仰为“火神”和“参神”。而“参宿”和“心宿”两个星座在天上的经度差几乎是180度，一者方落，另一方出，各坐一方，永远相离。

于是，参与商就被用来形容人生旅途常有别离不易相见，就像两个星座一样，实在难得相遇。人生不相见，动如参与商。这是杜甫在与久别重逢的老友相聚时写下的。今夕复何夕，共此灯烛光。对于一位饱经离乱的诗人来说，能有这一次与故人叙旧的机会已经很不容易了，所以，杜甫对这次相会倍加珍惜，因为“明日隔山岳，世事两茫茫。”，或许此次相遇以后，就像天上的参与商一样，再也无法见到彼此了。

参与商，虽然在浩瀚的星海中此出彼没，难以相见，但是两个星座在文海当中却仍然连在一起，如影随形。它寄托了文人墨客与陪伴多年的友人离别时的感情，成为诗人心里的那颗最亮的星。"
