文 | 丹霞

在中国古代星空文化体系中，有一些星座是直接以人名命名的，【王良】便是其中之一。他和周边的几个星座一起，构成了一幅用恒星绘制成的“天子郊游图”。王良【王良一】挥舞着他的皮鞭【策】，驱使着前面的四匹马【王良二-王良五】，在为天子修建的【阁道】上飞驰。【阁道】旁边有【附路】，是【阁道】的备用道路。同时【阁道】也正好修在了银河最窄的段，形成了跨越银河，通向【紫微宫】的又一座桥。

王良，一位“老司机”，据说他开车时车马融于一体，舞动鞭子似有似无，如同用意念驾驶一般。最初的他辅佐于赵鞅。有一次，赵鞅让王良开车带他的宠臣嬖奚出去打猎，但打了一整天却一无所获。嬖奚于是向赵鞅抱怨，说王良是天底下最没用的司机。王良得知此事以后，便请求再一次为之驾车。反复劝说以后嬖奚答应了他的请求，结果第二天一个早上就拿下了十只猎物。嬖奚当时高兴的不得了，就夸赞他是天下最高明的司机。赵鞅得知以后，决定让王良专为嬖奚驾车。王良不愿意，他认为自己帮他按章法开车，结果啥也打不到。然后我又迁就嬖奚违章驾驶，结果收获颇丰。《诗经·小雅·车攻》中有言：“四黄既驾，两骖不猗。不失其驰，舍矢如破。”，也就是说不违反章法驾驶也能打中猎物，不遵守规则获利是小人的做法。所以他最后辞去了这件差事。

丹霞说：“《孟子》对此事的解释是：“御者且羞与射者比；比而得禽兽，虽若丘陵，弗为也。如枉道而从彼，何也？且子过矣：枉己者，未有能直人者也。’。也许《孟子》是想着借此事来说明要坚持原则，这本身也没错，但是仔细一想过于循规蹈矩本身也会成为一种阻碍。试想一下如果你叫一个司机开车带你去打猎，应该是司机服从你还是你服从司机？很显然应该是司机服从你，因为你作为猎手，知道猎物的习惯和动向，此时让司机按照你的意向走，才能打到更多猎物。这也是为何第一次王良按自己的规矩开车结果打不到猎物的原因。当然他最后的推辞也是他的选择，任何时候都不应该跟小人走一道。”

后来赵鞅去世以后，儿子赵无恤(一说赵毋恤)即位，王良继续辅佐之。赵无恤喜欢养马，手下各种宝马良驹琳琅满目。虽然说他的马配置很高，但是他驾驭的技术很差，于是他向王良请教。赵无恤学了一段时间后，想着试下身手，遂与老师一较高下。第一场王良在领先位，赵无恤紧随其后却始终没追上王良，最后败下阵来。第二场赵无恤换了更好的马，终于开局占到了领先位，但是他怕王良追上来，结果露出破绽，最后被王良反超了。第三场赵无恤装备最好的马想要一骑绝尘，但是依然失败了。这一次三连跪搞得赵无恤气不打一处来，他向王良抱怨说他没把技术全都教给他。王良解释说他已经把技术全教了，只是你运用的时候出了偏差。驾驶马车最重要的莫过于一点，就是让马的身子稳定车，然后司机的注意力配合马的节奏。但是赵无恤在比赛时，一会要马这样，一会要马那样，马的节奏都给打乱了，自然跑不快。而且他在比赛时，落后了苦于追赶，领先了怕被超越，一心只想着胜利，整个注意力都不在马身上，当然不可能取胜了。

丹霞说：“赵无恤拥有青出于蓝胜于蓝的志向值得一番赞誉，但是他在学本领时着实有些急于求成了。他要求跟老师比赛那时，自以为掌握了要领，事实上他才刚学了个皮毛，甚至可能连基本的要领都摸不着边。至少他还不知道，一套马车系统里头，马才是主力，司机的作用只是引导马的前进(大概是这样吧)。还有就是他在比赛时注意力全都在对手身上，这样子也是无意中会带乱自己的节奏，影响了发挥，最终三场全败，成为了成语‘争先恐后’的来源。所以说，水到了，渠也就成了，水不到，就要求发挥作用，是不能成立的。”

后来，晋国王室衰微，实权被旗下的韩、赵、魏、智(荀)、范、中行六大家族把持。他们各有各的封地，彼此攻杀不休。随后两个实力较弱的家族被打散，剩下韩、赵、魏和智，其中智的实力最强。智家执政的荀瑶主张拿出自己的部分地盘贡献给晋国以让晋国再次强大起来。当时赵，魏，韩三家执政的分别是赵无恤，魏驹和韩虎，他们都担心自己失去土地以后实力下降，但迫于荀瑶的压力，魏驹和韩虎都贡献出了自己的部分地盘，但是赵无恤却始终不答应，认为土地是上代留下来的产业，到手的东西说什么也不能再交出来。于是荀，魏，韩三家联合起来攻打赵。赵无恤寡不敌众，退守晋阳(今山西太原)。就这样双方对峙了两年依然难分胜负。后来荀瑶坐不住了，考察了一番地形以后决定水淹晋阳。晋阳被淹以后，赵无恤非常着急，便派王良开车送门客张孟谈去游说韩，魏两家。王良凭借其开车本领成功突围，确保了游说的顺利进展。其实当时魏驹和韩虎表面上是顺从荀瑶，事实上胆战心惊。因为魏，韩的地盘(分别为安邑和平阳，今山西运城及山西临汾)边上也有河道，担心自家地盘也被淹，所以两人自然而然就投靠了赵无恤。第二天夜里，三家联军放水把荀瑶的军队淹了，荀瑶最后全军覆没，自己也被杀了。后来三家为了免除后患，攻下了荀家的地盘，顺便把晋国剩下的地也分了，战国七雄的格局就此形成。

王良作为司机，他对的赵国贡献甚至可能比那些君主及将领自己都要大，后人甚至将他与伯乐等人相提并论。他去世以后和自己的马车和皮鞭一起升入天空，成为了【王良】和【策】两个星座。"
