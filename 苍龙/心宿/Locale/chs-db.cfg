“七月流火，九月授衣。”，此“火”为高悬于天的一把“大火”，当它西斜之时，天气就开始转凉了。于是，它就成为了天上又一处观测季节用的“地标”。颛顼时期还设立了一个叫“火正”的官职,用于观测和祭祀这个“大火”。

那么，这“大火”究竟什么来头可以让它在天上拥有如同神一般的地位？对于这个问题，一些读者想到的可能是位列“五行”之一的火星。火星是距离地球最近的行星之一，因其表面有很多赤铁矿故显红色。不过，“火星”这个名字其实是后来才出现的。火星虽同为行星但是与其他行星有些不同，它在天上的轨迹通常也和别的行星一样，由西向东移动，但是它有时又会由东向西逆行，并且在改变方向时还会停留一段时间。再加上火星的亮度也飘忽不定，让人摸不着头脑。这些特殊的现象使得它最初被赋“荧惑”之名。由此可见“火星”基本也只能算个“小火”，而“大火”则是一颗正值暮年的红超巨星，它的名字叫【心宿二】。

说到【心宿二】与季节，历史上还有一个传说，大概说的是帝喾两个儿子之间经常闹矛盾，父亲把他们分到异地然后分别教他们两种不同的确定季节的方式，其中老大学的是用心宿确定季节的方式，最后他成为了“火神”。欲知故事如何，就在这个软件中把视角向西旋转180度，找到【参宿三】，详细内容会在那里分解。不过根据这个传说，可以推断至少在商以前古人就掌握了用心宿确定季节的方法。夏朝历法《夏小正》当中也有提到五月“初昏大火中”，八月“辰则伏”，九月“内火”，这里指的大概率也是【心宿二】，同时这段记载也是这颗恒星的另一名字——“大辰”的由来。“辰”本义为一种贝壳制成的，用于田间翻土除虫的工具(?)，或者用手挖出藏在地底下的身体蜷曲的害虫(同“蜃”)。二十四节气当中有一个时间段叫“惊蛰”，每当那个时期，雷声隆隆，蛰虫惊醒，这段时间刚好就是清除地下害虫的最佳时期。于是“辰”的意思继续扩大并与天文历法扯上了关系。《春秋公羊传》中记载：“大辰者何？大火也。大火为大辰，伐为大辰，北辰亦为大辰。”。也就是说，“辰”在这里并不是特指【心宿二】一颗恒星，所有可以确定季节的“地标”恒星均可以被称为“大辰”，比如【心宿】，【参宿】和【北斗】。不过由于《夏小正》影响深远，“大辰”早已成为【心宿二】的专名了。

那么，既然天上有两把火，那么火星和心宿二相遇，会发生什么呢？其实前不久这件事就发生过：2016年3月中旬，火星缓缓向心宿二靠近，亮度开始升高。到了4月17日，火星在心宿二北方向不远处停住了，随后火星开始向反方向移动。5月下旬火星的视星等到达最大值，为-2等，而心宿二仅0.6等。6月30日火星又停下来，然后再次向心宿二移动，8月24日两颗星距离最近，此时火星的星等已经降到-0.5等。随后火星离开了心宿。这就是大名鼎鼎的“荧惑守心”名场面的全过程。

在古代，火星是兵荒马乱的象征，而心宿和天子有关，同时还被称为“荧惑之庙”。设想一下当兵荒马乱或者旱火疾找上天子，后果会怎么样？所以，“荧惑守心”是古人，尤其是皇上闻风丧胆的，最凶的天象。一旦出现就意味着皇上驾崩或者丢失地位，皇宫里头发生政变谋反，亦或是皇宫失火这样直接威胁到皇上的大事。史书记载的“荧惑守心”一共有23次。其中一次发生在绥和二年春，当时翟方进的部下，占星术士李寻告诉皇上刘骜说“荧惑守心”出现了，如果皇上需要自保就需要“尽节转凶”，也就是把灾祸转移到别人身上，并忽悠他说此次异象是因为翟方进失职，所以翟方进就是最好的“替罪羊”。于是刘骜立即召见了翟方进，并下诏要与丞相共同承担异象带来的灾祸。翟方进即日自杀，但是好巧不巧刘骜在第二个月就驾崩了。不过，李寻并不是历史上第一个提出此方法的人，此法的首例记载位于《吕氏春秋》中。宋景公(本名子栾)37年，宋国天文学家子韦观测到“荧惑守心”出现，而心宿对应到地面刚好是宋国的领土，子栾知晓此事以后，忧心忡忡，一筹莫展。子韦说可以通过作法来把灾殃转移到宰相身上，但是子栾认为宰相是他的左膀右臂，不能因为此事去连累他。随后子韦又建议他转移给百姓，子栾又说百姓是国家的根基，国君也是因人民而存在，将影响转移给他们无异于断送了国家的前途。于是子韦又说可以转移到岁收，子栾又认为民以食为天，如果粮食减产百姓就过不上好日子。这么思来想去子栾最后还是决定自己承担这次来自上天的惩罚。他的做法打动了子韦，他随后告诉子栾说他方才的回应饱含君子之德，如果被上天听到，星象也会随之改变。果然当天晚上火星一下就开始加速远离心宿，一直跑了3个宿的距离。

所以，治理江山靠的不是天象，而是民心。孟子说过：“得天下有道，得其民，斯得天下矣。得其民有道，得其心，斯得民矣。”。如果一位皇上能够时刻把基层人民放在心上，保护国家的根基并承担起自己的职责，这样的皇上才能算是一位贤明的君主，上面提到的子栾就是一个很好的例子。而刘骜呢，这个名字估计很多人都不知道，但是他的妻子赵宜主我觉得很多人都是知道的，因为她有一个非常响亮的绰号叫“赵飞燕”。从这点来看我们就可以基本推断出刘骜是个怎样的人了。没错，他是一个出了名的昏君，而且那个毁灭西汉的王莽就是这家伙拉起来的。像他这样贪图享乐的人，往往比别人更怕死，不对，他们真正怕的是失去自己正在享受的一切。所以，当“荧惑守心”送来刘骜大限将至的消息之时，他第一个想到的是如何保全自己的性命，而不是自己先前犯下的过错。所以他才会尽全力寻找一位替罪羊，然后借此逃避责任。但是，人在作，天在看，凡夺取的，必将偿还。这也就是为何刘鹜最终依然没能延续下去，他从一开始就走上了错误的道路。

【心宿二】和【火星】，原本只是宇宙当中的两个毫无关联的天体，“荧惑守心”也不过是在某些机缘巧合之下产生的，再正常不过的天象。但是它最终却成了足以影响皇上的“异象”，让古人闻风丧胆。这种问题最好的解决办法是防微杜渐，而不是等到天生异象之时才来改变甚至逃避，那时就已经为时已晚，让真正的，最致命的“荧惑”“守”了“心”。"
