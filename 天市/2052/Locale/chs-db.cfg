文 | 丹霞

天市作为各路商贾云集之所，难免出现一些不怀好意的“毛贼”。所以附近就有需要一个监狱来关押他们，于是旁边就有了一个由9颗恒星组成的星座【贯索】。

但是，贯索”二字的本无监狱之义。“贯”的本义是一种用来穿钱的绳子，古代的钱一般由金属材料制成，外表天造之道，内含地设之理，故以天圆地方之义，铸外圆内方之形。这也是钱的另一种称呼“孔方”的来源。但是，金属铸成的钱直接携带起来非常不方便，因此古人常用一根绳子将身上带的钱串起来，然后将它盘在腰间，变为“盘缠”，既方便携带又安全。同时古人为了方便整理，就定义一根绳子上面穿1000个钱为一贯钱(或称一吊钱，约合人民币700-1200元)。而“索”在古代也有货币单位的意思，而一索钱和先前提到的一贯钱其实是一个意思。所以，“贯索”并称就自然而然指代钱了。

但是，饱暖思淫欲，饥寒起盗心。世上总有些见财起意的人，或许是坐拥财富而忘记初心，亦或是追求财富而出卖灵魂，尽管他们的手段五花八门，但最后都通向了同样的结果，就是锒铛入狱。因之，古人就将钱财与犯罪联系了起来，而犯了罪终究会进监狱。于是“贯索”就有了“监狱”的意思，监狱也多了一个绰号叫“贯索城”。此时如果将“贯索”的两层意思一结合，那就不难看出天上的【贯索】虽然不是一个封闭的环却依然能束缚住歹徒的原因可能就是他们其实“掉进钱眼子里头出不来了”。

不过，尽管话是这么说，历史上真正能做到有钱但不掉进钱眼的人并不多。尤其是在以前“官本位”思想的影响下，几乎人人都认为“做官当老爷”，“升官发财”是唯一可选的人生道路。但是你可否想过，让一群没有树立过真正理想信念，就想着做大官，发大财的人坐上了官位会产生什么后果。其实这就是我们所说的“腐败”的源头。这时如果皇上不加以制止，甚至也被这些问题官员“腐蚀”，朝代就会开始走下坡路。“三千索，直秘阁，五百贯，擢通判。”，这句民谚一语道破了赵佶执政时期宋朝官场的乱象。当时的宋朝高层“六贼”相互勾结，大搞腐败。下边官位甚至直接明码标价，权钱交易甚至泛滥到了只要有钱就能做官的情况。此时的宋朝上层腐败成风，下层民不聊生，农民不断起义，最终宋朝被金朝所灭。

《左传》记载：“其兴也勃焉，其亡也忽焉”。纵观历史风云，历代王朝在建国初期都有一些励精图治的皇帝，时刻惦记着创业难、守业更难的训箴，精心打理自己的家国天下。君臣人民上下同心，造就了后面的盛世局面。但是，繁华盛世形成后，总有那么一些人，如伟人所说：“好像得了天下，就高枕无忧，就可以横行霸道了。”，这些“掉进钱眼”的人，包括后来的亡国之君，虽各有不同，但他们都有一个共同点就是“腐败”。同时这也造就了我们所说的“历史周期律”，也是从夏到清没有一个统治者能将自己的国家维持超过300年的原因。目前，如何跳出上述“历史周期律”成为了战略性问题，当年伟人“窑洞对”给出了第一个解——民主。而现在传到我们一代，又得出了第二个解——自我革命。

如今盛世已成，但“官本位”的影响仍未完全消除。有些人坐上了官位，第一个想到的不是服务于人，而是妄自觊觎宫室之美，妻妾之奉。殊不知自己已经半截身子钻进钱眼，进退不得了。事实上，天地之间，礼义廉耻，酒色财气，就如同诸葛武侯的八阵图，廉为生，财为死，这些见财起意的人，从拆开第一个“红包”，或者收受第一份礼物之时，其一只脚就已经踏进了“死门”中。之后就只会在“死门”中越陷越深，也就没有希望再从“生门”中走出来了，因为这“死门”通向的，不可能是“生门”，只会是监狱的大门。

一枚小小的铜币，外圆内方，取义“天圆地方”，故一方钱即一方天地，时时刻刻注视者它的主人。倘若你视钱如命，掉进钱眼，而钱眼是方形的，而方象征地，故而掉进钱眼，即是掉进地狱，只会越陷越深，无法自拔了。"
