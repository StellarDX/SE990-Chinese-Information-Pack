[LOC]屈原的《九歌·东皇太一》描绘了祭祀东皇的盛大场面，也体现了我们对于太乙的敬重、欢迎与祈望。后人为了纪念他，在汉武帝统治那段时间，我们在正月十五这天设立了“元宵节”。[/LOC]

[LOC]而说到汉代，其实那段时间里面“太乙”恒星的位置是有变动的，也就是当时的北极星【北极二】。那么为何当时要挪位置呢？我们都知道，汉朝时期，道教文化较为兴盛。他们认为“太乙”作为最高的神明，对应的恒星不应该这么没存在感，于是就让当时地位最高的【北极二】来承载“太乙”的位置了。然而，“太乙”到了唐代以后又恢复回了原来的位置，至此便形成了如今“天乙”和“太乙”位于紫微门外的布局。[/LOC]

[LOC]“天乙”和“太乙”，作为神话中“三神”的前两位(最后一位是“地乙”)，自古至今都是我们心目中地位最高的神。而位列第一的“太乙”更是成为了宇宙万物的本源，又称“道”。《道德经》里有句话说：“道生一，一生二，二生三，三生万物。”这句话看似很难理解，但是《淮南子·天文训》中就给出了解释：“道(曰规)始于一,一而不生,故分而为阴阳,阴阳合和而万物生。故曰:一生二,二生三,三生万物”这就是当时的我们对于宇宙形成和演化的猜想，欲知具体如何，且听“太乙”处分解。[/LOC]"
}

RObject
{
	LocName "太乙"
	Name	"HD 119476"
	Descr	"[BIG][LOC]宇宙本源[/LOC][/BIG]
[LOC]文 | 丹霞[/LOC]

[LOC]早在先秦时期，古人就对浩瀚的宇宙充满了好奇。为了试着去了解宇宙，去探究这个世界的本源，我们进行过很多的猜想，也产生了许多的创世神话。这些记载主要集中在先秦道家的《老子》和《庄子》等著作中。上回说到(见“天乙”)，老子在《道德经》第四十二章中提到的宇宙生成论：“道生一，一生二，二生三，三生万物”，可以说是最具代表性的理论了。后来，随着道教的不断传播，其宇宙论也在不断地被完善，进而发展出了两大理论：“浑天说”和“宣夜说。(其实最早出现的是“盖天说”，不过这一学说似乎过于侧重说明太阳运行的轨道而忽略了一些更内在的原因，所以本文不多介绍。)[/LOC]

[LOC]其中比较出名的就是汉代天文学家张衡提出的“浑天说”。其代表作《张衡浑仪注》中给出了一段详细的定义：“浑天如鸡子。天体圆如弹丸，地如鸡子中黄，孤居于天内，天大而地小。天表里有水，天之包地，犹壳之裹黄。天地各乘气而立，载水而浮。周天三百六十五度又四分度之一，又中分之，则半一百八十二度八分度之五覆地上，半绕地下，故二十八宿半见半隐。其两端谓之南北极。北极乃天之中也，在正北，出地上三十六度。然则北极上规径七十二度，常见不隐。南极天地之中也，在正南，入地三十六度。南规七十二度常伏不见。两极相去一百八十二度强半。天转如车毂之运也，周旋无端，其形浑浑，故曰浑天。”大概的意思就是天是一个球体，地位于球体的中心，整体看起来就如同蛋壳包裹蛋黄一样，太阳，月球和其他的天体在这个天球上运行。这一点与现在的“球面天文学”具有非常高的相似度。不过，“浑天说”最初被提出来时并没有立即取代当时占主导地位的宇宙生成学说“盖天说”，而是两家各执一端，争论不休。但是后来由于“浑天说”以其简单的物理模型逐渐取得了主导地位。尤其是到了唐代以后，“盖天说”的理论被一次大地测量彻底推翻，使浑天说在中国古代天文领域称雄了上千年。[/LOC]

[LOC]那么，“浑天说”的理论是否就止步于“天球”以内了呢？非也。张衡在他的著作《灵宪》中补充道：“过此而往者，未之或知也。未之或知者，宇宙之谓也。宇之表无极，宙之端无穷。”也就是说，“天球”并不是宇宙的边界，它的外面还有别的世界。而真正的“宇宙”是无穷无尽的。而说到宇宙无限论，那就不得不提到剩下的那个不太出名的“宣夜说”。[/LOC]

[LOC]“宣夜说”的历史最早可以追溯到战国时期。在《庄子·逍遥游》中由这样一段记载：“天之苍苍其正色邪？其远而无所至极邪？”，用提问的方式表达了自己对宇宙的猜测；同时，道家学派提出“元气学说”把宇宙万物的起源归结为“气”；而《庄子·天下》中也提出“至大无外，谓之大一；至小无内，谓之小一”这一“无限论”的思想，这些理论均为“宣夜说”提供了理论基础。“宣夜说”的定义是：“日月众星，自然浮生于虚空之中，其行其止，皆须气焉”。大概就是说所有的天体，包括太阳，月球，众星以及我们的地球，都是漂浮在虚空中的。它们的运动由它们各自的特性来决定，没有所谓“天球”的束缚。后来，“宣夜说”进一步认为天体本身，包括恒星，星系也是由所谓的“气”组成的，这一点在《列子·天瑞》(详见成语故事《杞人忧天》)中就有相关的记载：“日月星宿，亦积气中之有光耀者，只使坠，亦不能有所中伤。”。[/LOC]

[LOC]“宣夜说”相比之前的“盖天说”和“浑天说”都要先进的多，甚至与现代天文学的结论有着惊人的相似度。但是，由于“宣夜说”对于当时的人来说过于高深，加上它在很长一段时间里面只停留在理论层面，没有形成一套完整的物理模型，使得这一学说并不为多数人接受，甚至一度失传，仅剩下《晋书·天文志》中的一小段资料。直到现代天文学诞生以后，万有引力定律和开普勒三大定律间接的说明了宣夜说的正确性，此时“宣夜说”才重新回到我们的视野中。[/LOC]

[LOC]其实，“浑天说”也好，“宣夜说”也好，它们都是古人智慧的结晶。关于宇宙的本源，似乎已经成为了一个亘古不变的终极命题，各大学派都有不同的答案。然而现在，对“宇宙本源”的讨论早已超出其本身，甚至催生了一个新的学科——宇宙学。总之，我们要摸清它的奥秘还是任重而道远。[/LOC]

