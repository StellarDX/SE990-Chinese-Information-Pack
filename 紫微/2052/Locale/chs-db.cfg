	Name	"BET UMi"
	Descr	"[BIG][LOC]永远的紫微[/LOC][/BIG]
[LOC]文 | 丹霞[/LOC]

[LOC]华夏古文明发源于地处北半球的黄河流域和长江流域。而居住在这一带的我们，抬头看向星空，几乎所有的恒星都在东升西落。但是总有些恒星是“不走寻常路”的，它们总是围着天空当中的一个点旋转，永远不会落下，而最靠近那个旋转中心的恒星，就看起来“众星都在转，唯独它不转”。于是我们根据这样一颗不动的恒星，定下了方向基准——北方。[/LOC]

[LOC]正是因为北极天区恒星这一永不落的特性，它们一开始便受到了古人的崇敬。我们把那颗不动的恒星看作是天上的“皇帝”，坐镇中央，以令四方。不过，当时的我们并不知道，北极点的位置不是一成不变的，直到330年东晋天文学家虞喜在长期观测中发现冬至点在向西移动。虞喜把这种现象命名为“岁差”，意为“每岁渐差”。由于岁差的存在，也就是北极点在移动，“北极星”这座“龙椅”上的“天帝”也要相应的更换。从以前的【右枢】(详见恒星：紫微右垣-右枢)到汉代的【北极二】(详见 北极五 的恒星信息)；从唐代的【北极五】(详见 北极五 的恒星信息)到现代的【勾陈一】(详见 勾陈一 的恒星信息)。而下一颗北极星又是一个“帝”，叫【天皇大帝】(详见恒星：天皇大帝)。[/LOC]

[LOC]当然，我们总不能让这位“皇帝”注孤生吧。所以我们依照那些永不落的恒星，为这位“皇帝”划定了一片天区，然后在这里安排“太子”，“后宫”这样一些皇家的元素，让这片天区看起来更像是一座华丽的“宫殿”，即“紫微垣”。这样一来，天帝就有了自己的起居所以及与近臣议事的地方，对应到地上就是帝王的皇宫。历代的帝王总是强调自己是“天子”，居所的命名都要效法于天，于是中国古代皇宫多象征以紫微垣并以之命名，如隋唐洛阳城宫城又称“紫微城”，明清故宫又称“紫禁城”。[/LOC]
[LOC]
天形如车轮，昼夜常不息。三辰随出没，曾不差分刻。
北辰居其所，帝座严尊极。众星拱而环，大小各有职。
不动以临之，任德不任力。天辰主下土，万物由生殖。
一动与一静，同功而异域。惟王知法此，所以治万国。
[/LOC]
[LOC]这首欧阳修的《天辰》完整的体现了紫微垣中的概况。紫微垣包含了39个星座，163颗恒星(不含增星)。其名称多以皇帝，皇后，嫔妃以及皇帝的近臣命名。这些“星官”各司其职，有的处理皇家事务，有的保护紫微垣。还有不少星座是以皇宫中的设施或物件命名的。虽然说这座“宫殿”没有像地上的宫殿那样的龙楼凤阁，但是皇亲国戚和御用物品一应俱全，它们以恒星的形式，永远的明亮在天际的中央。[/LOC]"
}

RObject
{
	LocName "天枢(北极)"
	Name	"HD 112028"
	Descr	"[BIG][LOC]究竟谁是北极星[/LOC][/BIG]
[LOC]文 | 丹霞[/LOC]

[LOC]紫微垣地处天际的正北方，是天帝的内院。其中地位最高，最核心的一个星座，那非北极莫属了。[/LOC]

[LOC]说到“北极”，很多人就会认为：“北极？太简单了吧，北极星嘛！”。不过这里要说的是，非也。其实我们现在认为的北极星，是最靠近北天极的【勾陈一】。但是当时间回到两千多年前的汉代，那时最靠近北天极的恒星还是【勾陈一】吗？很明显不是。而且光从【勾陈一】这个名字就可以知道，这个星座在我国古代不是地位最高的星座。要知道，我国古人在星座命名上面是不会像现在那么随意的，一般来说地位很高的恒星会被冠以像“太一”，“帝”这样一些神一般的名号。那么，这颗星是谁呢？[/LOC]

[LOC]在我国古代，最早有关北极星的记载出现于春秋战国时期。这里作者原本想着翻一下当时的代表著作《甘石星经》的，但是后来得知这本著作在宋代就已经失传了。不过对照当时的北天极来看，我们就会发现有一颗恒星特别的显眼。这颗恒星就是【北极二】，同时被称为“帝”。从这里就可以看出来这颗恒星在古人心目中的地位是有多高的了。既然这颗恒星的地位这么高，旁边肯定要有一些与之相配的角色才能彰显这颗恒星的至高无上。所以我们就为这颗恒星安排了两个儿子“太子”和“庶子”，以及皇后“后宫”，这就组成了“北极”星座。[/LOC]

[LOC]但是，按照这个说法，北极星座就只包含了4颗恒星，那多出来的【北极五】又是怎么回事呢？其实，在早期关于北极星座的记载，包括同时期的一些星图，壁画中，这个星座一直都是只有上述的4颗恒星。汉代出现过的所谓“北极五”其实和【北极二】是同一颗星。《史记·天官书》中所说的“天极星”就是【北极二】，它还有另一个名字叫“太一”，意为“天神太一”，可能就是因为这颗星的两个名字导致了这种现象。真正的【北极五】是唐代才出现的。至于这是为什么，我们把时间调到唐代就会发现，这颗恒星刚好就是唐代的“北极星”。这样一来，“北极五”的出现也就很好解释了，正是因为没有恒星比它更靠近北天极，所以它就被并入北极星座，成为“北极五”。[/LOC]

[LOC]当然，随着时间推移，北极星位置是不停更换的。过不了多久，【勾陈一】也将退出北极星的位置，那时【天皇大帝】将成为下一任北极星。一处天极，几度易主，但无论它是什么星，亦或者是否出名，始终高悬于北天极，为迷路的旅行者指引着方向。[/LOC]"
}

RObject
{
	LocName "四辅二"
	Name	"HD 89571"
	Descr	"[BIG][LOC]四辅抱极[/LOC][/BIG]
[LOC]文 | 丹霞[/LOC]

[LOC]“四辅”，顾名思义就是四颗辅星。关于这个星座的设立，可以说是众说纷纭。[/LOC]

[LOC]这个星座最早是从汉代开始出现的，司马迁在他的著作《史记·天官书》中提到：“心为明堂，大星天王，前后星子属。不欲直，直则天王失计。房为府，曰天驷。”，又说，“月行中道，安宁和平。......犯四辅，辅臣诛。”。这就意味着，当时的“四辅”指的是“房宿”的四颗恒星。到了晋代，则出现了三种不同的说法。《晋书·天文志》中记载：“抱北极四星曰四辅，所以辅佐北极而出度授政也。”，大概说的是环绕北极星座的四颗恒星。又有：“东蕃四星，南第一星曰上相，其北，东太阳门；......第四星曰上将：所谓四辅也。西蕃四星，南第一星曰上将，其北，西太阳门也；......第四曰上相：亦曰四辅也。”，指的是太微垣的两道城墙除左右执法以外的恒星，左右各四颗，所以叫“四辅”。第三处记载是：“房四星，为明堂，天子布政之宫也，亦四辅也。”，这里就和《史记》中的记载一样，指房宿四星。当然，这几种说法中的“四辅”辅佐的主恒星很明显是不一样的。[/LOC]

[LOC]“四辅”这一星座正式定型是在唐宋时期。《宋史·天文志》中有这样一段话：“四辅四星，又名四弼，在极星侧，是曰帝之四邻，所以辅佐北极，而出度授政也。”，意思就是四辅是位于北极星旁边辅佐北极星的四颗恒星。而根据《皇祐星表》的星图记载，这四颗恒星是以几乎相同的距离分布在【北极五】周围的，这也就是“四辅抱极”。[/LOC]

[LOC]不过，到了清朝，由于测绘技术不同加上岁差的原因，“四辅”星座又进行了一次变动，虽然说它们还是【北极五】旁边的四颗小星，不过只有【四辅二】和【四辅三】是可以被观测到的，剩下两颗星已然找不到对照。至此“四辅抱极”之象也就黯然消失在了历史的长河中。[/LOC]"
}

