[LOC]《史记·天官书》中记载：“后勾四星；末大星，正妃；余三星，后宫之属。”，而《甘石星经》称：“勾陈六星在五帝下，为后宫，大帝正妃。又主天子六军将军，又主三公。”，根据以上文献记载，大概就是说“勾陈”在紫微宫内代表的是“皇帝的正妃”，位列五帝之下。“勾陈”在神话传说中也有自己的形象，《易冒》中记载：“勾陈之象，实名麒麟，位居中央，权司戊日。盖仁兽而以土德为治也。”，说的是它的形象大概就是一只麒麟。而且“勾陈”还与:苍龙、白虎、朱雀、玄武和螣蛇并称“上古六神”，由此可见“勾陈”在古人心目中的地位是非常高的。[/LOC]

[LOC]【勾陈一】原本并不是北极星，汉代最靠近北天极的恒星是【北极二】，所以它就成了“帝”。但是随着时间的推移，北极点的位置一直在缓慢移动，“帝”也就渐渐的远离了北极点，到现在北极点已经移到了【勾陈一】附近。由此造就了“天帝围着娘娘转”的尴尬局面。不过再往后北极点又会移到另一颗地位更高的恒星上，它就是【天皇大帝】。[/LOC]"
