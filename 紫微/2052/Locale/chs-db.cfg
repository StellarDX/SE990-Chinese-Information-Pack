北斗，一个绕着北天极昼夜旋转的星座，就如同一辆绕行北极的车。北斗一到四为车的本体，五到七为车把，没有车轮，腾云驾雾。它载着天帝，运行与天际中央，统领着四方。

在山东嘉五武梁祠的一幅东汉时期的石刻中，有一幅图案生动形象地描绘了这样一个场景：七个黑点组成北斗之形，一位皇帝坐在斗魁中，周围有一大群人正在向着皇帝朝拜。背景部分有许多动物的形象，并辅以祥云为伴，这就是“四象”(但蹊跷的是没找到玄武的形象)。在北斗六的旁边，有一位长着翅膀的仙人，手里拿着一颗小星，正飞将去北斗六的方向。这颗小星即是北斗六旁的【辅】。在北斗的前方，有几匹马，有的还拉着车。整幅画面表达的，就是北斗巡四方的壮阔场景。

正是因为北斗这个星座的名声，古人不论是皇上还是百姓，几乎无一不崇拜北斗。汉朝就是一个非常典型的例子：当时的百姓借助北斗的“法术”以趋利避害；道士们以绘有北斗的符箓借其神力辟邪驱鬼；兵家认为顺着斗柄的方向打才能取胜，甚至专门定制了一面绘有日，月，斗，龙四种图案的“灵旗”。不过其中把北斗神化到极致的，那非王莽莫属了。当年王莽称帝，建立新朝，为了向下面的人显摆自己的“威权”，他定制了一个叫“威斗”的法器。它以铜铸成，镶嵌有五色石，长二尺五寸(约为57.75cm)。他想着有了这法器，就能把自己立于不败之地，稳固自己的政权，于是他把“威斗”视作珍宝，吃喝拉撒一刻都不离手，甚至起义军已经冲进皇宫了他还在摆弄这玩意，以为自己“掌握星辰的变换”，拥有“金刚不坏之身”，起义军根本伤不到他。结果“威斗”依然没能保住王莽的帝位，甚至连他自身都没能保住。这件事在我们看来可能就是一个流传了几千年的世界玩笑，但是你有没想过，当时的我们为何没有一个人嘲笑他？这其实就是一个信仰的问题了。

在一段不知哪个朝代的历史文献中，有过“北斗九星”的记载。相比于现在的北斗星座，多出的两颗恒星至今也弄不清楚是哪两颗。在道教的记载中，这两颗恒星分别是“辅”和“弼”。“辅”即是北斗六【开阳】旁边的小星，至于“弼”，《宋史·天文志》中有关于它的记载：“第八星曰弼星，在第七星右，不见......”，也就是说，这颗恒星可能是道士捏造出来的一颗“假想恒星”，也就是为什么我们一直以来都没看到这颗恒星。关于八，九两颗恒星是另一说法是：它们分别指代现在的“玄戈”和“招摇”两颗恒星，它们距离北斗星座都很近，而且刚好位于斗杓的延长线上。《淮南子·时则训》中也有使用“招摇”星座判断时节的方法，与“北斗”的功能相似。只不过后来“玄戈”和“招摇”因为岁差退出了恒显圈，北斗才演变成现在的七颗恒星。

天门大开，七星下凡，化为镇石，设坛以祭。这就是北京天坛的“七星石”，为朱棣所设。清代为表达自己“不忘祖籍”，遂加一石于东北，为“辅”。象征“华夏一家，江山一统”。惟愿山河锦绣，国泰民安。"
