{
	LocName "天枢(北极)"
	Name	"HD 112028"
	Descr	"[BIG][LOC]究竟谁是北极星[/LOC][/BIG]
[LOC]文 | 丹霞[/LOC]

[LOC]紫微垣地处天际的正北方，是天帝的内院。其中地位最高，最核心的一个星座，那非北极莫属了。[/LOC]

[LOC]说到“北极”，很多人就会认为：“北极？太简单了吧，北极星嘛！”。不过这里要说的是，非也。其实我们现在认为的北极星，是最靠近北天极的【勾陈一】。但是当时间回到两千多年前的汉代，那时最靠近北天极的恒星还是【勾陈一】吗？很明显不是。而且光从【勾陈一】这个名字就可以知道，这个星座在我国古代不是地位最高的星座。要知道，我国古人在星座命名上面是不会像现在那么随意的，一般来说地位很高的恒星会被冠以像“太一”，“帝”这样一些神一般的名号。那么，这颗星是谁呢？[/LOC]

[LOC]在我国古代，最早有关北极星的记载出现于春秋战国时期。这里作者原本想着翻一下当时的代表著作《甘石星经》的，但是后来得知这本著作在宋代就已经失传了。不过对照当时的北天极来看，我们就会发现有一颗恒星特别的显眼。这颗恒星就是【北极二】，同时被称为“帝”。从这里就可以看出来这颗恒星在古人心目中的地位是有多高的了。既然这颗恒星的地位这么高，旁边肯定要有一些与之相配的角色才能彰显这颗恒星的至高无上。所以我们就为这颗恒星安排了两个儿子“太子”和“庶子”，以及皇后“后宫”，这就组成了“北极”星座。[/LOC]

[LOC]但是，按照这个说法，北极星座就只包含了4颗恒星，那多出来的【北极五】又是怎么回事呢？其实，在早期关于北极星座的记载，包括同时期的一些星图，壁画中，这个星座一直都是只有上述的4颗恒星。汉代出现过的所谓“北极五”其实和【北极二】是同一颗星。《史记·天官书》中所说的“天极星”就是【北极二】，它还有另一个名字叫“太一”，意为“天神太一”，可能就是因为这颗星的两个名字导致了这种现象。真正的【北极五】是唐代才出现的。至于这是为什么，我们把时间调到唐代就会发现，这颗恒星刚好就是唐代的“北极星”。这样一来，“北极五”的出现也就很好解释了，正是因为没有恒星比它更靠近北天极，所以它就被并入北极星座，成为“北极五”。[/LOC]

[LOC]当然，随着时间推移，北极星位置是不停更换的。过不了多久，【勾陈一】也将退出北极星的位置，那时【天皇大帝】将成为下一任北极星。一处天极，几度易主，但无论它是什么星，亦或者是否出名，始终高悬于北天极，为迷路的旅行者指引着方向。[/LOC]"
}

