[LOC]紫微垣中有一个暗到几乎看不见的星座，名曰【阴德】。依据《甘石星经》记载：“阴德二星在紫微宫内，尚书西，主施德惠者，故赞阴德遗惠，周急赈抚。占以不明为宜；明，新君践极也。”，“阴德”两颗星如果亮，就预示着新君登基了。[/LOC]

[LOC]如果抛开星象不谈的话，“阴德”指的是暗中做有德于人的事。或指在人世间所做的而在阴间可以记功的好事。就比如说在帝尧的时候，鸿水滔天，给当时的百姓带来了深重的灾难，于是禹就凿开龙门，挖通伊阙(位于洛阳龙门石窟前)，平息水患，整顿土地，使得百姓能够安居乐业。当我们弄不清楚人与人之间的关系时，契就来教我们君臣、父子、夫妇、兄弟之间的人伦关系以及相关的礼仪。而每当我们的地荒了，吃不饱穿不暖时，后稷又教我们如何开垦荒地，改善土壤，播种粮食，让我们有能力自己动手，丰衣足食。后来，这三个人分别成为了夏，商，周的始祖，并称“三后”。至于为何会这样，是因为他们平时不求回报的为天下百姓做事，积累了很多的“阴德”，所以最后才能功成名就，建立起自己的王朝。[/LOC]

[LOC]既然有“阴德”这一概念，那么与之相对应的就有“阳德”。但是，古人总是强调“阴德”的重要性，而基本忽略了“阳德”，甚至连天上都是只有“阴德”而没有“阳德”这一星座，这是为什么呢？其实，我们回到阴德的定义就不难发现，相对于“阳德”来说，“阴德”更有功德。这是因为“阳德”指的是做了好事以后，四处宣扬，让别人知道，而“阴德”更加强调不留名，不求回报，只为一心向善。《金刚经·妙行无住分》中提到：“若菩萨不住相布施。其福德不可思量。”也就是说，暗中积德的人，其福报能遍布四维上下虚空，这也刚好印证了上面提到的三朝始祖的例子。[/LOC]

[LOC]然而现在，很多人都在为着金钱和名利奔走，都在想着怎么才能富可敌国，名满天下。当然，也有些人想到了为别人做些善事，但是他们中的很多人行了善以后，到处宣扬，刻意让别人知道，以此来显得沽名钓誉。不过，作者想说的是，我们这一生，就如同白露与泡影，到头来都是一场空罢了，无论你是追逐钱财也好，名利也罢，最终什么都带不走，而唯一能带走的只有自身的业力。元代杂剧《来生债》中说：“万般将不去，唯有业随身。”。而那些到处宣扬自己善良的人，也只不过是积了有福德而无功德的“阳德”，时间久了也会很快的消逝。所以，我们与其追求这些虚无飘渺的东西，还不如积阴德于冥冥之间，为后世长久之计。[/LOC]

[LOC]“夫有阴德者，必有阳报；有阴行者，必有昭名。”，这是《淮南子·人间训》中对于“阴德”的解释。以前的圣明君主为天下布德施惠，而不求从百姓那里得到回报。以前我们建庙设坛，郊望褅尝，也并非完全是为了求鬼神的恩惠。《荀子·劝学》说到：“积土成山，风雨兴焉；积水成渊，蛟龙生焉。”，同理，用《淮南子》的话说，就有“君子致其道，而福禄归焉。”。由此一来，古人就把“阴德”看得如此重要，以至于把它升入天空，成为一个星座，以此来赞扬这些阴德遗惠。[/LOC]"
}

