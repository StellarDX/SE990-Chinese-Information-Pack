[LOC]上回说到了紫微左垣的恒星以及对应的官名，聊完了左城墙以后我们来到右城墙。紫微右城墙一共七颗恒星，与左城墙一样，紫微右城墙的恒星也都由官职命名。但是，这些恒星名称对应的官职作者在《史记·天官书》以及《晋书·天文志》里面都没找到详细的说法，不过好在《宋史·天文志》给出了一段解释，这已经是作者能找到唯一一段比较详细的说法了。[/LOC]

[LOC]第一颗恒星是【右枢】，它是前2800年的北极星，其当时的位置甚至比目前的北极星距离北天极还要近。上回已经说到了“枢”在古代的官职，所以这里不重复介绍。直接来到第二颗【少尉】。按照《宋史·天文志》给的说法，这里的“尉”指的是将军。而“将军”是高级军事将领的统称，始于春秋时期。不过春秋时期以卿统军，故称卿为将军，一直到战国时代才有“将军”这一正式职位，不过卿仍称将军。后来封建时期“将军”衍生出了许多的职位，且职权，地位不一，但都属于高级军政官员。不过，按照《宋史》的说法，原本紫微垣是有两位“将军”——“上尉”和“少尉”，但是后来具体不知道什么原因撤销了“上尉”这颗恒星，只留下“少尉”了。[/LOC]

[LOC]接下来的【少辅】，与左垣的【少宰】，【少弼】并称“三孤”，是三公的副职，地位介于公和卿之间。“三孤”最早设立于周朝，秦汉那一段时间废除。宋徽宗政和二年（1112年）复置，作为次相之任。“三孤”具体指的是少师、少傅、少保，为正一品官职，与“三公”并称“公孤”。[/LOC]

[LOC]后面的【上卫】，【少卫】和【上丞】上回已经介绍过，这里不重复介绍了。[/LOC]

[LOC]这些皇帝身边的文武百官连在一起，构成了紫微垣的两座城墙。他们有的负责皇家内外的事务，有的负责“皇宫”的安全。这也印证了欧阳修《天辰》里的那句话：“众星拱而环，大小各有职。”。其实，“星座”在以前其实就叫“星官”，天上的星座对应了地上的官职。这也是我们古人“天人合一”思想的体现。[/LOC]"
