[LOC]《淮南子·天文训》中有这样一个故事：“昔者共工与颛顼争为帝，怒而触不周之山，天柱折，地维绝。天倾西北，故日月星辰移焉；地不满东南，故水潦尘埃归焉。”，描写了当年共工和颛顼发生的那场惊天动地的大战。其中提到的“不周之山”即为【天柱】。[/LOC]

[LOC]其实在古代，【天柱】不止不周山这一根，毕竟一根柱子支撑天肯定不会稳定到哪里去的。至于它有多少根，屈原的长诗《天问》已经告诉你了：“八柱何当，东南何亏”。而这八根柱子的名字，在《淮南子·地形训》中亦能找到：“八纮之外，乃有八极，自东北方曰方土之山，曰苍门；东方曰东极之山，曰开明之门；东南方曰波母之山，曰阳门；南方曰南极之山，曰暑门；西南方曰编驹之山，曰白门；西方曰西极之山，曰阊阖之门；西北方曰不周之山，曰幽都之门；北方曰北极之山，曰寒门。”。至于为什么当时的屈原会有“东南何亏”这一疑问，上文提到的故事就是答案了。[/LOC]

[LOC]至于共工当时为何会和颛顼闹矛盾，古代流传着很多的版本，起因各不相同。而且对于共工的评价，有人说好，有人说坏。但是最终的结果却是一样的：共工撞倒不周山以后，整个宇宙便随之发生了大变动。西北的天空向下倾斜，造就了日月行星的东升西落，东南的地面向下塌陷，造就了神州大地西高东低的地势(也就是我们熟知的三级阶梯)，和江河东流、百川归海的情景。而这个故事，也成了以前的我们对于地形和世界的不完美的一种解答。[/LOC]

[LOC]当我们回到【天柱】这个星座时，就会发现【天柱】只有五颗恒星，并不是对应“八柱”的八颗，这又是什么原因呢？其实在以前，“五”这个数字可以对应很多的概念，比如我们最常提到的五行学说，及其派生出来的学说。而【天柱】设置五颗恒星，可能也是希望它能够与“五行”建立对应。至于它又为何会设置在紫微宫内，这就要从【天柱】的另一个作用说起。就是每当皇上有消息要公示时，就可以张贴到这个【天柱】上面，以将消息传达给文武百官。[/LOC]"
}

