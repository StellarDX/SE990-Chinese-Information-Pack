[LOC]紫微宸极，勾陈天宫。九光宝苑之中，五炁玄都之上。体元皇而佐司玄化，总两极而共理三才。主持兵革之权衡，广推大德。统御星宸之缠次，毋失常经。上象巍峨，真元恢漠。大悲大愿，大圣大慈。勾陈上宫，天皇大帝。    ——《天皇宝诰》[/LOC]

[LOC]很多时候，我们在遇上些不可思议的事情时，总会叫一声：“天哪！”或者“老天爷啊！”。其实，我这们的个习惯很早以前就有了。在古人眼里，“天”是至上的神，是有生命，有感情的“上帝”。“上帝”一词早在商朝时期就已出现，并且已经有了对应的恒星。根据《春秋文耀钩》的记载：“中宫大帝，其精北极星。”，不难推测这颗恒星即是坐镇天际中央的那颗亮星。[/LOC]

[LOC]我们自古以来就对处在中央的事物有一种特殊的敬畏之心。比如我们的国家是泱泱中华，中华文明的发祥地是华夏中原，故宫修建在北京城的中轴线上...正是因为这样的想法，位于天际中央的北极星就成了古人心目中地位最高的恒星，也就是“至上之神”的象征。[/LOC]

[LOC]后来道教兴起，“三清四御”神话系统随之出现。《道德经》有记载：“视之不见名曰夷，听之不闻名曰希，搏之不得名曰微。此三者不可致诘，故混而为一。”，一化为三，三合为一，用则分三，本则常一。一，即是起点，又是终点，即宇宙轮回的基本点。“三清”就是从这里派生出来的，他们分别是玉清元始天尊、上清灵宝天尊、太清道德天尊。而“四御”则分别是昊天金阙至尊玉皇大帝、中宫紫微北极大帝、勾陈上宫天皇大帝、承天效法后土皇地祇(一说还有南极长生大帝)，起源于“六合”观念。“六合”指的是东，西，南，北，上，下六个方向，也就是我们所处的这个三维空间。同时，“三清”和“四御”并称为“七宝”，统御天地万神。[/LOC]

[LOC]由此可见，在最初的道教神话体系中，玉皇大帝并不是地位最高的神，在他的上面还有三清这三位更厉害的神。虽然以前的道士们为了纠正民间对于神的认知做出过努力，但是最终玉皇大帝还是成为了我们信仰的至上之神，世间万物无不听命于他。“四御”中的其他三位神在星座体系中均有对应恒星或星座。“中宫紫微北极大帝”对应【北极二】，“勾陈上宫天皇大帝”对应【天皇大帝】，也就是你们目前在看的这颗恒星，“承天效法后土皇地祇”对应【天社】星座。[/LOC]

[LOC]但是问题又来了，既然天皇大帝地位这么高，为何对应的恒星却这么暗？其实，“天皇大帝”在之前可能是北极天枢星(可能是北极五)的另一个名字，但是后来位置发生了变动。不过，【天皇大帝】将会在公元2500年成为继【勾陈一】以后的下一北极星，这使得【天皇大帝】的名字有了一些预见性。[/LOC]"
