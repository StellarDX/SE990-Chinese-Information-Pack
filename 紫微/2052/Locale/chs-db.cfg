[LOC]“大理”的正式名称叫“廷尉”，始建于夏朝。那时主掌审判的司法官就叫“大理”，于是它就成了后世对司法官的别称。而正式官名“廷尉”则始建于秦朝时期，定位是中央最高司法审判机构长官，相当于今天的大法官，这一官名后来一直延续到汉朝初年。后来基本就是“大理”和“廷尉”两个名字轮番着用，直到魏黄初元年以后定名为“廷尉”。北齐时期为这一官职单独划分出来一个中央机构，叫“大理寺”，于是“廷尉”又被更名为“大理寺卿”，这个名字就是最后流传下来的“大理”官名了。[/LOC]

[LOC]相比之下，“大理”这一星座出现的就比较晚了。《史记·天官书》中并没有【大理】相关的记载，这个星座是唐以后才出现的。那么【大理】为何划分了两颗星呢？其实，“大理”在西汉时期甚至有三位，分别为廷尉正，左监和右监，不过到了东汉时期，这个“右监”不知道犯了什么错被废了，于是仅剩下两位。这可能就是【大理】要设置两颗恒星的原因吧。[/LOC]

