	Descr	"[BIG][LOC]商汤灭夏封二乙[/LOC][/BIG]
[LOC]文 | 丹霞[/LOC]

[LOC]在紫微垣的大门口有两颗靠得很近的，不是很亮的恒星，它们分别叫“天乙”和“太乙”。[/LOC]

[LOC]一些对道教比较感兴趣的人可能对于这两个名字比较熟悉，因为在道教中，以“乙”命名的全都是那些地位非常高的天神。但是，“天乙”和“太乙”在星空中并不在天空的中间，而且亮度也中规中矩，直接看上去似乎并没有多大的存在感。那么它们又是如何被赋上如此尊贵的名字的？[/LOC]

[LOC]“天乙”和“太乙”的概念起源于商朝开国时期。当时夏朝已传至桀，同时期的商朝已传14代到了商汤手中。商汤任用贤臣伊尹(见：北斗-天权)和仲虺为相，提拔重用了出身地位低下而有才干的人，国力日渐强盛，与夏桀的横征暴敛，众叛亲离形成了鲜明的对比。而后商汤找准时机，逐步清除了葛、韦、顾、昆吾等夏朝属国，让夏朝孤立无援。最终，商汤以鸣条一战大败夏桀，开创了商朝统一600年的基业。[/LOC]

[LOC]“帝立子生商”。这里的“帝”既是商朝人心中最高的神明，而“子”就是商王。此时我们再往北天极看，就可以看到“天乙”和“太乙”两颗恒星就是当时的北极星，这两颗星的名字就是商汤的两个尊称。当时的我们以最高统治者的尊称来给地位最高的恒星命名，让商汤成为天帝之子，又一次体现了我们对于北极星的崇拜。[/LOC]

[LOC]到了春秋战国时期，《甘石星经》记载：“天一星在紫微宫门外右星南。”，“太一星在天一南半度，天帝神，主十六神。”可见当时编写星表时这两颗恒星是沿袭了前朝的位置的。但是当时道家文化的兴起使得“天乙”和“太乙”有了另一重含义，而且“太乙”甚至成为了当时楚国的最高神明，又因为与他有关的祭祀活动多举办于楚国的东方，于是又名“东皇太一”。[/LOC]
[LOC]
