[LOC]提到“六甲”，它的意思就要从历法中说起。我们以前使用十个天干和十二地支相配用以纪年，60年为一周期。在一个周期中以“甲”开头的就有6位，分别是“甲子”，“甲戌”，“甲申”，“甲午”，“甲辰”，“甲寅”。由于它们各自领起一行，也就是十个天干的循环，所以他们的地位是最突出的，故统称为“六甲”。[/LOC]

