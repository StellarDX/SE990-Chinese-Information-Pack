[LOC]在紫微垣的周围，有一座15颗恒星组成的城墙。这15颗恒星又对半分成8和7，对应左城墙和右城墙，也就是我们所说的“左垣”和“右垣”。因为这片天区是皇帝的内院，所以城墙上的恒星均以皇帝身边重要的一些文武高官命名。他们具体都是干什么的，《宋史·天文志》给出了一段这样的解释：“石氏云：东西两蕃，总十六星。西蕃亦八星，一右枢，二上尉，三少尉，四上辅，五少辅，六上卫，七少卫，八少丞。上宰一星，上辅二星，三公也。少宰一星，少辅二星，三孤也。此三公三孤，在朝者也。左、右枢，上、少丞，凝丞辅弼，四邻之谓也。尉二星，卫四星，六军大副尉，四尉将军也。”[/LOC]

[LOC]从左垣南门开始，第一位是【左枢】。按照记载，“左枢”，“右枢”，“少丞”和“上丞”这四颗星指的是“天子四邻”。这里的“枢”可能指的是“枢密”，为中枢官署的统称，始于晚唐。初由皇帝近侍宦官担任，经历了五代以后改为士人充当，此时枢密院设立。这个职位的权力非常的大，总揽财权、政权、军权，凌驾于三省之上，基本上它就是正式的决策机构。宋代枢密院与中书省并称“二府”，由于当时“重文轻武”思想的影响，这一职位多为文官担任。当时也是出了一些有名的代表人物，比如“中兴四将”中的韩世忠，张浚(另外两位是岳飞和刘光世)，以及北宋开国名将曹彬。元代枢密院沿袭前朝制度，但有一点是不同的：当时在决策之前会有一位皇帝身边的护卫会参与议事，1291年以后中书省也会派2位议事平章去参与。1300年职位废止。[/LOC]

[LOC]中间的【上宰】，与【上弼】和右垣的【上辅】并称“三公”。这是中国古代地位最尊显的三个官职的合称。具体是哪三公，见太微垣“三公”的介绍。[/LOC]

[LOC]接下来就是【上卫】和【少卫】，右垣也有同名的恒星。根据记载，这些星名指的可能是“卫将军”。这一官职始于汉文帝时期，是防卫部队的统帅，金印紫绶，二品品级。王恬启、宋昌、张安世等曾任此职。西汉初在长安城内设置南、北禁卫军﹐南军属卫尉统领﹐北军属中尉统领。这似乎正好和右垣的“少尉”又对应起来了。而且上面的记载也说明了“尉”和“卫”都指的是将军，可能这就是这些恒星名称的来源吧。[/LOC]

[LOC]最后的【少丞】就更简单，看到“丞”字首先想到的就非“丞相”莫属了。丞相原为相国的副手，三国后地位升高为辅佐皇帝总理百政的官员，即百官之长。其作用是协助皇帝管理一切军国大事，即“掌丞天子，助理万机。”。丞相始于秦武王，废于明太祖，中间可以说断断续续，实际有这一个官名的时间并不长。有人说，丞相这一制度的开局是个喜剧，而结尾却是一个悲剧，这是为什么呢？其实这个“喜剧”并非是哪位丞相所为，而是发生在设置丞相的那位皇帝——秦武王嬴荡身上。这个皇帝在历史上可以说是非常的出名，原因就是这场“喜剧”：秦武王四年（前307年）八月，秦武王与孟说比赛举“龙文赤鼎”，结果装逼没成功，还把自己的命给搭上了。当然，既然是“武王”，政事上面他肯定不会这么傻，而他干过最有意义的事就是设立丞相。而且他最初设立的两位丞相也是出了名的，一位是“智囊”樗里疾，另一位是“十二岁拜丞相”甘罗的祖父甘茂。而丞相最终为何又以“悲剧”的形式消失了呢？这里也不得不提到另一个人，叫胡惟庸。这个人就是当时“明初四大血案”之一的“胡惟庸案”的罪魁祸首。他原是大明的开国功臣，明朝建立以后一路扶摇直上，直至百官之首。此后骄纵跋扈，专权自负，贪污受贿，先毒死当时称为“帝王相”的刘基，并企图毒死徐达；甚至心怀异志，招兵买马，企图叛乱。朱元璋得知了整个案件经过以后，处死了胡惟庸，同时也一并废除了1600余年的丞相。虽然说后来经过考证发现这起案件实为朱元璋一手策划，但是我们不得不明白一个道理：持而盈之，不如其已，揣而锐之，不可长保。金玉满堂，莫之能守，富贵而骄，自遗其咎。——《道德经》第九章[/LOC]

[LOC]这些官职对应到天上就形成了紫微左垣，至于右垣又有哪些官职，且听下回分解。[/LOC]

[LOC]参考文献：《钦定古今图书集成·历象汇编·乾象典》[/LOC]"
}

