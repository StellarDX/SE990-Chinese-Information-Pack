中华文化源远流长，由此形成的一套自己的星座系统，可以说更是老祖宗留下的瑰宝。其中的星座划分也是我们智慧的结晶。虽然说现在很多以前的星座已经几乎没人知道，但是其中有一个星座至今无人不知，无人不晓。

“斗转星移”，“泰山北斗”，这其中包含的便是这个星座的名称——北斗。”斗“，为商朝时期一种用于盛酒的长柄器物。北天极这7颗恒星的排列形似斗，故名曰”北斗“。其实，中国古代星座体系中有多个星座呈现斗形，在道教中甚至还有“五斗星君”一说：北斗就是本星座，南斗是【斗宿】，中斗是【天市垣】中的【斗】，而东西这两个“斗”在道教中代指【参宿】和【心宿】，只不过这两个星座并不呈现斗之形而已。

我们的文明发源于黄河流域，而这一带往北望，最显眼的星座就是北斗。在那时，北斗的7颗恒星都在北天恒显圈里面，终年常显不落。这就意味着，随着地球的自转，北斗就如同在北天恒显圈这一“天然时钟”上的“指针”，昼夜不停的旋转，每转15°为一小时。同时随着地球绕太阳的公转，每天偏移1/365°，一年以后回到原点。于是我们的祖宗就以这个星座为基础观象授时，我们最早的历法《夏小正》中就有了的记载，即《鹖冠子·环流》所言：“斗柄东指，天下皆春，斗柄南指，天下皆夏，斗柄西指，天下皆秋，斗柄北指，天下皆冬。”。相似的记载也出现于《淮南子·天文训》中：“帝张四维，运之以斗，月徙一辰，复反其所。正指寅，十二月指丑，一岁而匝，终而复始。”也就是说，以斗柄指向寅卯等十二方位，就可以确定目前所处的月份了。

《史记·天官书》中说：“斗为帝车，运于中央，临制四乡。分阴阳，建四时，均五行，移节度，定诸纪，皆系于斗。”大意为北斗绕北天极旋转一周为一年，在此基础上将一整年分为阴阳两个半年，进而派生出四季以及五个时节，二十四节气也可以根据北斗所处的方位确定。也就是说，我们把北斗的状态与农业的兴衰紧密的联系在了一起。习近平总书记也这样提到过：“中华文根植于农耕社会。从中国特色的农事节气，到大道自然，天人合一的生态伦理；......；都是中华文化的鲜明标签，都承载着华夏文明生生不息的基因密码，彰显着中华民族的思想智慧与精神追求。”

如今，【北斗】的作用早已不仅仅是用于确定时节，更多的是指向北极的参照。将北斗一和北斗二连接，延长5倍，就是我们现在的北极星——勾陈一。中国新一代卫星导航系统“北斗”即是以这个星座的名字命名，取其“辨识方位”之意。北斗，俨然成为了人们生活中不可或缺的一部分，体现着农耕文明与天人合一的智慧追求。"
