[LOC]在紫微垣的周围，有一座15颗恒星组成的城墙。这15颗恒星又对半分成8和7，对应左城墙和右城墙，也就是我们所说的“左垣”和“右垣”。因为这片天区是皇帝的内院，所以城墙上的恒星均以皇帝身边重要的一些文武高官命名。他们具体都是干什么的，且听下文一一道来。[/LOC]

[LOC]从左垣南门开始，第一位是【左枢】。这里的“枢”指的是“枢密”，为中枢官署的统称，始于晚唐。初由皇帝近侍宦官担任，经历了五代以后改为士人充当，此时枢密院设立。这个职位的权力非常的大，总揽财权、政权、军权，凌驾于三省之上，基本上它就是正式的决策机构。宋代枢密院与中书省并称“二府”，由于当时“重文轻武”思想的影响，这一职位多为文官担任。当时也是出了一些有名的代表人物，比如“中兴四将”中的韩世忠，张浚(另外两位是岳飞和刘光世)，以及北宋开国名将曹彬。元代枢密院沿袭前朝制度，但有一点是不同的：当时在决策之前会有一位皇帝身边的护卫会参与议事，1291年以后中书省也会派2位议事平章去参与。1300年职位废止。[/LOC]

[LOC]接下来是【上宰】和【少宰】。“宰”，顾名思义就是“宰相”，是皇帝之下最高行政长官的统称，并非具体官名。《史记·陈丞相世家》中记载：“宰相者，上佐天子理阴阳，顺四时，下遂万物之宜，外填抚四夷诸侯，内亲附百姓，使卿大夫各得任其职也。”，从这里就可以看得出来在古代宰相的地位是有多高，基本可以说“一人之下，万人之上”。历朝历代与“宰相”具有相同地位的衍生职位多达几十种，这里就不列举了。“宰相”这一职位随着我们两千多年的封建王朝一直延续了下来。[/LOC]

[LOC]而接下来的【上弼】和【少弼】作者具体也没查出来具体是什么职位，但是作者觉得最有可能是一种叫“辅弼大臣”的说法。“辅弼大臣”是皇帝身边那些重臣的统称。[/LOC]

[LOC]【上卫】和【少卫】就是“侍卫”了。全称“侍从护卫”，作用类似于皇帝的“保镖”。有关它的最早记载是在《后汉书·东平宪王苍传》：“帝每巡狩，苍常留镇，侍卫皇太后。”。这一职位多为武官担任。最初这一职位就叫“侍卫”，一直到了明代改称“锦衣卫”，全称锦衣亲军都指挥使司。清代的侍卫按照负责的区域划分御前侍卫、乾清门侍卫、大内侍卫等。同样也是一个传承下来的官职。[/LOC]

[LOC]【少丞】就更简单，看到“丞”字首先想到的就非“丞相”莫属了。丞相原为相国的副手，三国后地位升高为辅佐皇帝总理百政的官员，即百官之长。其作用是协助皇帝管理一切军国大事，即“掌丞天子，助理万机。”。丞相始于秦武王，废于明太祖，中间可以说断断续续，实际有这一个官名的时间并不长。有人说，丞相这一制度的开局是个喜剧，而结尾却是一个悲剧，这是为什么呢？其实这个“喜剧”并非是哪位丞相所为，而是发生在设置丞相的那位皇帝——秦武王嬴荡身上。这个皇帝在历史上可以说是非常的出名，原因就是这场“喜剧”：秦武王四年（前307年）八月，秦武王与孟说比赛举“龙文赤鼎”，结果装逼没成功，还把自己的命给搭上了。当然，既然是“武王”，政事上面他肯定不会这么傻，而他干过最有意义的事就是设立丞相。而且他最初设立的两位丞相也是出了名的，一位是“智囊”樗里疾，另一位是“十二岁拜丞相”甘罗的祖父甘茂。而丞相最终为何又以“悲剧”的形式消失了呢？这里也不得不提到另一个人，叫胡惟庸。这个人就是当时“明初四大血案”之一的“胡惟庸案”的罪魁祸首。他原是大明的开国功臣，明朝建立以后一路扶摇直上，直至百官之首。此后骄纵跋扈，专权自负，贪污受贿，先毒死当时称为“帝王相”的刘基，并企图毒死徐达；甚至心怀异志，招兵买马，企图叛乱。朱元璋得知了整个案件经过以后，处死了胡惟庸，同时也一并废除了1600余年的丞相。虽然说后来经过考证发现这起案件实为朱元璋一手策划，但是我们不得不明白一个道理：持而盈之，不如其已，揣而锐之，不可长保。金玉满堂，莫之能守，富贵而骄，自遗其咎。——《道德经》第九章[/LOC]

[LOC]这些官职对应到天上就形成了紫微左垣，至于右垣又有哪些官职，且听下回分解。[/LOC]"
