[LOC]可以这么说，如果李隆基少活七年，必是千古一帝。不过似乎也不能这么说，因为唐朝末年的安史之乱，归根结底是他自找的。如果李隆基在开元盛世以后，依然奉行节俭之风，励精图治的话，最后也必然成为千古一帝。皇帝基本都爱女人，只是有些皇帝太多的将心思花在她们身上，而忘记政事，最后才成为了亡国之君。[/LOC]

