{
	LocName "四辅二"
	Name	"HD 89571"
	Descr	"[BIG][LOC]四辅抱极[/LOC][/BIG]
[LOC]文 | 丹霞[/LOC]

[LOC]“四辅”，顾名思义就是四颗辅星。关于这个星座的设立，可以说是众说纷纭。[/LOC]

[LOC]这个星座最早是从汉代开始出现的，司马迁在他的著作《史记·天官书》中提到：“心为明堂，大星天王，前后星子属。不欲直，直则天王失计。房为府，曰天驷。”，又说，“月行中道，安宁和平。......犯四辅，辅臣诛。”。这就意味着，当时的“四辅”指的是“房宿”的四颗恒星。到了晋代，则出现了三种不同的说法。《晋书·天文志》中记载：“抱北极四星曰四辅，所以辅佐北极而出度授政也。”，大概说的是环绕北极星座的四颗恒星。又有：“东蕃四星，南第一星曰上相，其北，东太阳门；......第四星曰上将：所谓四辅也。西蕃四星，南第一星曰上将，其北，西太阳门也；......第四曰上相：亦曰四辅也。”，指的是太微垣的两道城墙除左右执法以外的恒星，左右各四颗，所以叫“四辅”。第三处记载是：“房四星，为明堂，天子布政之宫也，亦四辅也。”，这里就和《史记》中的记载一样，指房宿四星。当然，这几种说法中的“四辅”辅佐的主恒星很明显是不一样的。[/LOC]

[LOC]“四辅”这一星座正式定型是在唐宋时期。《宋史·天文志》中有这样一段话：“四辅四星，又名四弼，在极星侧，是曰帝之四邻，所以辅佐北极，而出度授政也。”，意思就是四辅是位于北极星旁边辅佐北极星的四颗恒星。而根据《皇祐星表》的星图记载，这四颗恒星是以几乎相同的距离分布在【北极五】周围的，这也就是“四辅抱极”。[/LOC]

[LOC]不过，到了清朝，由于测绘技术不同加上岁差的原因，“四辅”星座又进行了一次变动，虽然说它们还是【北极五】旁边的四颗小星，不过只有【四辅二】和【四辅三】是可以被观测到的，剩下两颗星已然找不到对照。至此“四辅抱极”之象也就黯然消失在了历史的长河中。[/LOC]"
}

