[LOC]“御女”虽然很早就设立了，但是周朝以后一度被废，大概在西汉末年又沿袭前制再次出现，东汉又废除，直到西晋再设。这一称号真正发扬光大则是在北齐。当时在位的武成帝高湛，可以说是一个不讲究的享乐主义者，广置嫔妃，多多益善。他依照前朝的记载设置了三夫人、九嫔、二十七世妇以及八十一御女，后来又用八十一种称谓来称呼这些御女(见附录)。后来隋炀帝杨广又把这八十一人分为三组，称为宝林、御女、采女，这一制度一直延续到了唐代。[/LOC]

[LOC]从这个称号的历史来看，我们就会发现“御女”从设立到消失，中间时存时废，这又是什么原因呢？其实，从《礼记》中的记载就可以看出来，“御女”被排在了最后一个，前面有宫，夫人，嫔，世妇这些称号。也就是说，“御女”其实是皇帝后宫里面妃嫔中地位最低的一批。在古代这样的等级制度下，皇上更偏向于宠幸那些地位较高的妃，对于“御女”不是很上心，甚至有些时候多人共用一具体名号。所以许多朝代就干脆不设置“御女”了。[/LOC]

