[LOC]在以前，皇帝为了巩固统治，往往会设置许多的政府部门辅助他们处理国事。比如秦朝的三公九卿制，唐朝的三省六部制等。而这些部门的部长我们就称之为“尚书”。[/LOC]

[LOC]“尚书”从秦朝开始就有了，最掌初文书及群臣章奏。到了汉武帝时期，“尚书”和“侍中”并称“中朝”，成为了中央的实际决策机构。东汉以后权力开始越来越大，最后成为相当于现在“内阁总理”的职位。当时的典型代表有政治家荀彧，他作为曹操统一北方的首席谋臣和功臣，被称为“王佐之才”。“尚书”到了魏晋以后权力达到巅峰，当时的“尚书”虽然名叫“尚书”，但是地位已经和宰相一般高了。[/LOC]

[LOC]然而，“尚书”到了唐代就中断了，至于这是为什么，这和李世民有很大的关系。据传李世民还是皇子时，聪明机智，见解高明，刚毅果断，不拘小节，在当时几乎没有第二个人能比得上他。他就凭借这一身的天赋坐上了尚书的位置。后来他成了皇上，即唐太宗。按照古人的习惯，皇上以前干过的事其他人肯定都不会干，甚至皇上以前用过的名字人家都会躲着。所以“尚书”在那时起就暂时给废了。[/LOC]

