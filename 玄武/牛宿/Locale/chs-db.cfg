文 | 丹霞

草际鸣蛩。惊落梧桐。正人间、天上愁浓。云阶月地，关锁千重。纵浮槎来，浮槎去，不相逢。
星桥鹊驾，经年才见，想离情、别恨难穷。牵牛织女，莫是离中。甚霎儿晴，霎儿雨，霎儿风。
——宋·李清照《行香子·七夕》

七月初七这天，银河横亘天际。牛郎和织女在喜鹊的帮助下，跨过银河，享受这一年一度的佳期。这一爱情故事也渐渐影响了地上的人，于是我们就把这一天定为“七夕”。

“七夕”的意思大概就是七月七日在晚上过的节日。源于上古，普及于汉，盛于宋。相传，古时的女子在这天会祭拜织女，以乞求她赋予自己灵巧的双手，于是这一行为就成了“乞巧”的来源，七夕也就多了一个名字“乞巧节”。汉朝以后，出现了乞巧专用的七孔针(也有五孔或九孔的)。七夕那天女子手持五色丝线，在朦胧的月光下摸着来回穿过所有的针眼，能够快速完成就得巧了。到了南北朝时期，我们在七夕这天会把瓜果摆在院子里，第二天早上再去观察，如果有“喜子”在上面结了网，就说明乞巧成功了。这里的“喜子”指的是一种体型较小但是腿长的蜘蛛(可能是蟏蛸)，古人认为它的出现预示着会有喜事发生，这一乞巧方式就是“喜蛛应巧”。明清两代又开始流行“投针验巧”的游戏。

其实，不只是不同朝代，不同地点对于七夕的庆祝方式也是不同的。如江苏宜兴的“香桥会”，他们的香桥是用一种以纸包着的线香搭建的，长4-5米，宽半米，其栏杆上有五色线为装饰。到了晚上，他们便开始祭祀牛郎织女两颗恒星，乞求福祥，然后点燃香桥，表示两颗恒星走过鹊桥，欢喜地相会。而在广东一带，他们一般组织大家汇聚一堂，摆下各式各样的香案，遥祭牛郎织女两颗恒星，同时香案上会摆满各种各样的物品。这一习俗被称为“拜七姐”。

或许，“巧妇”早已经不在成为男子的择偶标准，抑或是“牛郎织女”的影响过于深远，现在的七夕成为了一个象征爱情的节日，并产生了“中国情人节”的文化含义。其实，不只是《牛郎织女》，流传下来的古代爱情故事还有很多，如《梁山伯与祝英台》，《白蛇传》(许仙和白素贞)，还有《孟姜女哭长城》(杞梁和他的妻子)，以上提到的四个故事统称为“四大民间传说”。除此之外，古代还涌现了很多的情诗，比如司马相如写给卓文后的“凤兮凤兮归故乡，遨游四海求其凰。”，最终他俩也演绎出来一段广为流传的爱情故事。

古往今来，一大批文人墨客将自己对爱情的坚守和追求，以唯美的措辞将情感重现，将美好的传说化为永恒的、坚贞不渝的爱情观。他们的作品，虽然经过岁月洗礼，依然传诵不衰，成为了流传千古的佳句。最后，引一段王菲和陈奕迅的歌词结束本篇：

因为爱情，不会轻易悲伤，所以一切都是幸福的模样。
因为爱情，简单的生长，依然随时可以为你疯狂。
因为爱情，怎么会有沧桑，所以我们还是年轻的模样。
因为爱情，在那个地方，依然还有人在那里游荡。"
}
