文 | 丹霞

维天有汉，监亦有光。跂彼织女，终日七襄。
虽则七襄，不成报章。睆彼牵牛，不以服箱。
——《诗经·小雅·大东》

夏夜银河丰盈之际，天空中有两颗非常显眼的恒星，我们的先人就将他们和“男耕女织”的生活习惯联系起来，给这两个星座起名叫“牵牛”和“织女”。不过，牵牛和织女中间又被一条银河隔开，两颗恒星分别位于银河的两岸，虽然能够望见彼此，却总是走不到一起，古人就想着要是他俩能够相会该有多好。于是，一段凄美的爱情故事就这样诞生了。

南朝(梁)文学家任昉的《述异记》中记载的版本，也是《牛郎织女》的第一个版本：
大河之东，有美女丽人，乃天帝之子，机杼女工，年年劳役，织成云雾绢缣之衣，辛苦殊无欢悦，容貌不暇整理，天帝怜其独处，嫁与河西牵牛为妻，自此即废织紝之功，贪欢不归。帝怒，责归河东，一年一度相会。

现代流传的版本是这样的，可能出自叶圣陶之手：
牛郎是牛家庄的一个孤儿，依哥嫂过活。嫂子马氏为人刻薄，经常虐待他，他被迫分家出来，靠一头老牛自耕自食。这头老牛很通灵性，有一天，织女和诸仙女下凡游戏，在河里洗澡，老牛劝牛郎去取织女的衣服，织女便做了牛郎的妻子。婚后，他们男耕女织，生了一儿一女，生活十分美满幸福。不料天帝查知此事，派王母娘娘押解织女回天庭受审。老牛不忍他们妻离子散，于是触断头上的角，变成一只小船，让牛郎挑着儿女乘船追赶。眼看就要追上织女了，王母娘娘忽然拔下头上的金钗，在天空划出了一条波涛滚滚的银河。牛郎无法过河，只能在河边与织女遥望对泣。他们坚贞的爱情感动了喜鹊，无数喜鹊飞来，用身体搭成一道跨越天河的彩桥，让牛郎织女在天河上相会。王母娘娘无奈，只好允许牛郎织女每年七月七日在鹊桥上会面一次。

除了以上列出的两个版本之外，《牛郎织女》还有很多的版本在流传，基本都大同小异。两人这一相会不仅打动了王母，而且打动了后世不少的文人墨客。他们用牛郎和织女之间的爱情比喻自己与爱人之间的那份情谊，比如宋代秦观的《鹊桥仙》：

纤云弄巧，飞星传恨，银汉迢迢暗渡。金风玉露一相逢，便胜却人间无数。
柔情似水，佳期如梦，忍顾鹊桥归路！两情若是久长时，又岂在朝朝暮暮！

又如唐代杜甫的《天河》：

常时任显晦，秋至辄分明。纵被微云掩，终能永夜清。
含星动双阙，伴月照边城。牛女年年渡，何曾风浪生。

毕竟，一对久别的男女在金风玉露之夜，碧落银河之畔的这一相会，就能抵得上在人间无数次的相会了。牛郎和织女的相会是在鹊桥上进行的，为此浪漫的古人就在牛郎和织女的中间，用恒星搭建了一座“鹊桥”，组成这座桥的恒星有：天津八，天津九，天津一，天津二，奚仲三，奚仲二和奚仲一，一说则为天津九，天津一，天津二，天津四和辇道增七，刚好构成一直喜鹊的形象。另外，古人还在这片天区里面放了一些表示牛郎织女身份的物件，比如牛郎的牛轭(织女二，织女三和渐台一)，就是套在牛脖子上的那根曲木，还有织女织布用的梭子(瓠瓜一，瓠瓜二，瓠瓜三和瓠瓜四，一说为织女三，渐台一，渐台三和渐台二)，至于为什么这些东西会跑到对方那边而不是放在他们自己身边，是因为古人觉得第一次鹊桥相会以后双方都把那件象征自己身份的物品当信物送给了对方。

生命诚可贵，爱情价更高。这是自古以来就有的一种可贵精神，而牛郎织女的爱情故事，由古典蕴含着这种古人的浪漫情怀。天下爱情，合久必分，分久或合，分合无常。但是牛郎和织女，虽然异地相隔，依然你走我等，将一段异地婚结成了永恒的神话。所以说，爱情要经得起长久分离的考验，只要能彼此的真诚相爱，即使终年天各一方，也比朝夕相聚更加可贵。"
