文 | 丹霞

“盈盈一水间，脉脉不得语”，牛郎和织女隔河相望，却只能在每年七月七日通过鹊桥相会。但是，是否有一些常驻的交通方式可以跨过银河？这确实有，它叫【天津】。

天津，字面意思就是“银河的渡口”，这个星座由9颗恒星组成，其形状就像一个倒着的渡船横跨银河，又或者它可以看成是一座横跨银河的“桥”。再看周围的星座，我们就会发现【天津】这个星座在天空中占据了一个非常重要的地理位置。【天津】星座十分的靠近紫微垣，而且旁边还有一条【辇道】与紫微垣相连，天帝御驾亲征，要东渡银河，那就必然会经过【天津】。而且，银河东岸还有像【女宿】，【离珠】以及【农丈人】这类生产类的星座，他们生产的东西要运往紫微垣，也要经过【天津】转运，整个局面就成了一派“繁忙”的风水局。

而说到【天津】这个词本身，很容易让人联想到一个直辖市——天津。但长久以来很多学说认为【天津】与天津市并无直接的关联。“天津”地名的由来是当年朱棣过直沽时定下来的，取“天子渡津”之意。这一理论可能来自程敏政《天津重修涌泉寺旧记》等文献，但是如果仔细看文章的用词和史实的记载，就会发现这些文章几乎都有疑点。当时为建文元年，即1399年，在位皇帝为朱允炆，也就是说朱棣发动“靖难之役”时使用的身份还是“藩王”，还没正式登基，而据《天津重修涌泉寺旧记》的记载：“自小直沽渡跸而南，名其地曰天津。”，其中的“渡跸”一词为皇帝的专用词，这很显然是与史实相抵触的。所以可以怀疑支撑以上理论的文献可能有“崇圣”的主观成分。另外，《天津县志》里面原本也没有“天子渡津赐名”的相关事件记载，它是后来才被添加进去的。而且就在最近，有人用天象模拟发现在天津设卫的10天前，也就是当年的冬至日，发生了一起震撼寰宇的“天降津渡”天象。

1404年12月13日，坐标天津大直沽。当时的银河以几乎垂直的角度与海河连接于西北的天空，形成了“银河落九天”的宏大奇观。晚上20:40，【河鼓二】(牛郎)落于海河西岸的河间府辖区，大概一小时以后【织女一】也落于海河东岸的顺天府辖区，【天津】则紧随其后。到了子时正点，即23:00之时，【天津】落下，凌驾于海河大直沽段的两端，形成了“一桥飞架东西，天堑变通途”的局面。而位于这座“桥”正中间的恒星，刚好又是这个星座最亮的恒星——【天津四】。

事实上，这一天象是每年都会出现的，出现时间大概就是冬至前后。只是当年的冬至日出现此天象10天后天津卫就成立了，这两者之间很可能是有关联的。因为“冬至”是中国农历中一年最后一个月的起点，此时白天最短，夜晚最长，而它的特殊性也成为了我们眼中最为重要的节日之一，民间还有“冬至大如年”的说法。所以，当天会举行观天或祭天仪式以及很多官方的活动是很正常的，而天津这一名字也是有可能与当时冬至出现的天象有关。除此之外，《静海县志》中也有记载：“姚广孝谓女宿上有天津九星，占应小直沽，以此得名。”，而朱棣和姚广孝的关系非常好，之前的“靖难之役”就是姚广孝策划的，后来姚广孝还辅佐朱棣造就了大明三代盛世。
如果按照县志所说天津的提议如果真是姚广孝所提出，朱棣肯定会采纳。这样一来，天津之名的由来就又多了一条线索。

【天津四】，【河鼓二】和【织女一】，是夏天夜空中的三颗明珠，它们共同组成了“夏季大三角”。其中牛郎织女隔河相望，演绎出了一段凄美的爱情故事。而【天津】，则穿越了历史的烟云，落到地上，成为今天的直辖市——天津(尽管以上论据并不能完全证实天津之名就是这么来的)。"
