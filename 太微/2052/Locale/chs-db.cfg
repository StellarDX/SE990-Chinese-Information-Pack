文 | 丹霞

古人认为，我们在地上的所作所为都会在天上以恒星的形式显现出来，而且恒星会告诉我们之后会发生的事。在这种思想的影响下，“占星”就出现了。在以前众多星占理论中，有一家叫做“泰阶六符”，就是通过观察【三台】六颗恒星的状态来知天下。

据说，“泰阶六符”为汉代的东方朔所创。当时的皇上刘彻喜欢狩猎，于是命太中大夫吾丘寿王在今三桥镇以南、终南山以北、周至以东、曲江池以西的范围内扩建上林苑。但是，修建这么大一个皇家园林必会劳民伤财。于是当时臣子东方朔就劝阻刘彻说修苑囿需要先看天象，并呈上自己所创的“泰阶六符”给刘彻，并进行了占卜。不过后来虽然东方朔因为这件事升了官，但是刘彻并没有采纳他的意见，扩建了上林苑。

“泰阶六符”将星座【三台】称为“泰阶”，分上中下三阶：上台一为天子，二为女主；中台一为诸侯三公，二为卿大夫；下台一为士，二为庶民。关于这一星占理论，不得不提到一位德才盖世的千古忠臣——诸葛亮：

当年五丈原前汉军帐里，诸葛亮由于之前的战争压力过于操劳，病情加重，正躺在床上休息。他扶病出帐，抬头看着天上的三台星座，发现这个星座早已表现出了异象：原本明亮的中台一暗淡了下来，而边上一颗客星显得异常的亮。随后，他又看向旁边的北斗星座，发现自己的将星也暗了下来，摇摇欲坠。此时的他得知自己命不久矣，赶忙把此事告诉了姜维。一天晚上，他做了个梦，梦见大汉的金戈铁马所向披靡，一举统一了先前三分的天下；梦见刘禅在满朝文武的拥护下，临轩于洛阳城中央的大殿，重建后的汉朝政治昌明，一片繁华盛世之景；但是，这终究不过是一场梦而已。就这样过了几日，诸葛亮去看望士兵，正在练兵的将士们见丞相来了，异口同声的喊着“丞相保重！”。诸葛亮长叹一声：“悠悠苍天，何薄于我。”，随后陪伴他多年的羽毛扇从手中落下，千古一相就此与世长辞，终年54岁。

取二川，排八阵，六出七擒，五丈原前，点四十九盏明灯，一心只为酬三顾。
平西蜀，定南蛮，东和北拒，中军帐里，变金木土爻神挂，水面偏能用火攻。

这副对联可以说完美的数尽了诸葛亮这一生的丰功伟业。原本的他，不过一介隐居山林，躬耕陇亩的布衣。虽然心怀天下，但是奈何于三国乱世，知己难寻，一身才华无处施展。直到刘备三顾茅庐拜访他，他才得遇知己，随君出山。不过，他此行开始之前长叹一声：“唉，可惜此时出山不逢时也！”，这就已经意味着留给汉朝的时间已经不够了。不过，虽然说天意难违，甚至此行可能有去无回，但是就算如此，也要尽力以实现自己的理想，毕竟后来的形势千变万化，说不定就可以迎来转机。

天道常变异，运数杳难寻。成败在人谋，一诺皆终悃。那年意气风发的诸葛亮，终究是被现实打脸了。他辅佐刘备重建汉朝，但是刘备创业未半，中道崩殂。诸葛亮出师一表，献予下一任皇帝刘禅。此后一直南征北战，直到五丈原前，日薄西山，你可曾想过，他的心中究竟是一个多美好的世界，只可惜他再也看不到这样的盛世了。就这样，这就成了他这辈子最后一个安稳觉。

归去来兮我夙愿，余年还做垅亩民。这就是千古一相这一生的愿望，虽然简单，但是他直到最后都没能实现。他这种鞠躬尽瘁，死而后已的品质，成为了后世所敬仰的一颗光耀千秋的明星。其人虽已没，千载有馀情。"
