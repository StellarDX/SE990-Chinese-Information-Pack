文 | 丹霞

谁是夜空中最亮的星？我想这个答案大家肯定不会陌生。在参宿左足(参宿六)不远处，有这样一颗亮星，其色苍白，芒角四射。此即全天第一亮星——天狼。

说起“天狼”这个名字，不难发现古人对它是素无好感的。因为这颗恒星在冬季星空中显得非常耀眼，而且颜色苍白，古人看见这颗恒星后，第一感觉就是很阴森，不寒而栗。尤其是在寒风凌冽的时候，大气剧烈抖动，使得它星芒晃动，更显得霸气侧漏。再加上天狼属于井宿，而井宿对应地上的分野是西北地区，那边自古以来少数民族居多，我们称他们为“胡”或“夷”，历史上那些胡兵夷将骚扰中原的事件可以说屡见不鲜，给中原地区的和平稳定造成了影响。所以说，“天狼”就成了这些“夷将”，“野将”的象征。

既然这颗恒星在古代影响这么不好，那么古人必是会想尽办法防止它作祟了。跟参宿星区中的“玉井”星座是为了防止白虎发威一样，我们在井宿星区设置了“弧矢”星座用来克制天狼，使之不敢妄动。“弧矢”星座位于天狼东南，象弯弓射箭之形，箭头直指西北方向的天狼。于是便有了“会挽雕弓如满月，西北望，射天狼”的诗句。

天狼南边还有一只野鸡，被另一个星座“军市”包围在中间。“军市”的本义是军队采购物资用的市场，“野鸡”在中间大概就是将士们的“玉盘珍馐”了。古人认为，如果“野鸡”明亮，就说明将士们已经准备完毕，士气高涨，随时都可以上阵杀敌了。此时我们再看整个天区的格局，就会发现“军市”如同一个陷阱，野鸡就是其中的诱饵，弧矢和旁边的天狗(属鬼宿)正好就在把这只狼往陷阱的方向赶。可以说古人为了对付天狼，直接在其周围设下了一个“风水局”。

“青云衣兮白霓裳，举长矢兮射天狼。”这是屈原借东皇太一之口表达报秦之心。“天狼正可射，感激无时闲。”这是李白见兵卒演习之时生出请缨之志。古人在写诗抒发报国情怀之时，常以“天狼”比喻敌人，“射天狼”就成了“请缨参战”，“上阵杀敌”。

或许，现在中原和四方早已天下太平，昔日的“天狼”成为了队友。“天狼”这颗恒星早已不再是象征敌人的恒星，成为冬夜的一颗闪耀的明珠。就如刘禹锡当年所写的：“戎羯归心如内地，天狼无角比凡星。”"
