文 | 丹霞

五行，是大多数中国古代理论的基石，衍生出五方，五色，五季，五帝等体系。但是在天文体系中，却只有“四象”的分区方法，而非“五象”。事实上，中国古代星座体系在一段时间内确实有过“五象”的说法。张衡在他的著作《灵宪》当中记载：“紫宫为皇极之居，太微为五帝之廷。明堂之房，大角有席，天巿有坐。苍龙连蜷于左，白虎猛据于右，朱雀奋翼于前，灵龟圈首于后，黄神轩辕于中。”。其中提到的第五象就是位于中央的“黄龙”，也就是【轩辕】星座。

轩辕，即我们的“人文初祖”——黄帝，也是“五方上帝”的中央大帝。而根据五行理论，中央之象为黄龙，所以黄帝和黄龙就对应上了。《石氏星经》中也提到“中宫黄帝，其精黄龙，为轩辕。”。【轩辕】生而为龙，那必然就有呼风唤雨的本领。这个由17颗恒星组成的星座最初被认为是一位蕴含了阴阳二气的雷雨之神，阴阳相合而生万物，而他生出的就是各种大气现象，以及后来出现的二十四节气。

后来，《史记·天官书》写成，北极星区的地位开始抬升，“四象”体系逐渐形成。这就无意间让【轩辕】失去了“中宫”之位，不过这一变数并没有让这个星座彻底变得没用。轩辕对应五行中的土，土往往与低相通，而天为阳，地为阴，并且女也属阴，所以她就多了另外一层意思，就是皇上的后宫三千佳丽。轩辕一到十一为“次妃，轩辕十二为正妃，也叫次夫人或者次将，轩辕十三为正夫人，或者上将，轩辕十四为女主，也就是皇后，轩辕十五和十六分别为大民和少民，也就是太后和皇后的宗族。剩下的轩辕十七，就是御女。

前殿临朝罢，长陵合葬归。山川不可望，文物尽成非。
阴月霾中道，轩星落太微。空馀天子孝，松上景云飞。

此诗为唐代崔融《则天皇后挽歌》的第二首。其题目中的“则天皇后”就是武则天(本名武曌)，中国唯一一位女皇帝。“政启开元，治宏贞观”即为她从政的概括。诗中的“轩星”，指的是“轩辕十四”，也叫“轩辕大星，由于它在星座当中是最亮的恒星，所以理所应当就成为了皇后，而一旦“轩星陨落”，就能看出来皇后逝世了。这也就是为何很多皇后逝世的挽歌当中都有提到这颗“轩辕大星”。

轩辕十四是一颗主星为B型亚巨星的四星系统，其位置正好位于黄道上。也就是说，轩辕大星在某些意义上来说也能成为判断季节的恒星。同时，轩辕星座也成为了能够通晓物候的“神明”星座。"
