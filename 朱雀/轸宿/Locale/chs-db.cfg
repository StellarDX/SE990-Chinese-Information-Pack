文 | 丹霞

相传，韩愈当年登临罗洋山，俯瞰长沙百万家，留下了《罗洋远眺》：“绕廓青山一座佳，登高满袖贮烟霞。星沙景物堪凝眺，遍地桑麻遍囿花。”。其中的“星沙”代指长沙，这个名字来源于天上的一颗与之同名的恒星。

不同于之前提到的【天津】，天津是先有星座后有天津城，而长沙则是先有城后有长沙星座。长沙作为一个城市名最早可以追溯到春秋时期，当时属于楚国的黔中郡。后来秦统一六国，设了36个郡(相当于现在的省级行政区)，长沙就是其中之一，郡名同上。西汉设长沙国，下辖13个县(相当于现在的市级行政区)，郡治位于临湘县。后来在历朝历代的传承之下，逐渐形成了现在的长沙城。

中国古代天文学以”天人合一“为指导思想，古人认为天上的星象会对应到地上的某一个地区，我们管这些对应的地区叫该星座的“分野”。长沙所在的荆楚之地在天上对应的是轸宿，而长沙本身作为荆楚之地的重镇，必然很容易引起各路天文学者的注意。于是，轸宿当中的一颗恒星就被命名为了【长沙】。【长沙】的首次出现可能是在《甘石星经》中：“长沙子一星，在轸之中，主寿命，小而明。”，其中也提到了【长沙】在古代星占的作用是占卜寿命，如果长沙明亮则“主长寿，子孙昌”。

星以城而得名，城因星而生辉。正应如此，长沙才有了“星沙”，“星城”这样的雅称。如今，长沙作为楚文化的发源地，以其悠久的历史和深厚的文化底蕴，一跃而成为了湖南省会。也让这颗本来不怎么亮的“恒星”“照彻神州”。"
